SIA_infrastructure_category:0 "Инвестиции в инфраструктуру"
SIA_hire_foreign_engineers:0 "Нанять квалифицированных иностранных инженеров"
SIA_hire_foreign_engineers_desc:0 "Наши люди, которых мы отправили за границу, в ближайшее время не вернутся... давайте, наконец, наймем иностранных инженеров, чтобы ускорить план строительства базовой инфраструктуры."
