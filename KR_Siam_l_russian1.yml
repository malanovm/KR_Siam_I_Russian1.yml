### Army Path ###
SIA_royalsiamesearmy:0 "[SIA.GetSIAprefixEN] [SIA.GetAdjective]ская армия"
SIA_royalsiamesearmy_desc:0 "Впервые сформированая в 1874 г. в ответ на новые угрозы безопасности, возникшие в связи с договором Боуэнг 1855 г. (который открыл нам международную торговлю)- армия является старейшим и крупнейшим подразделением в [SIA.GetSIAprefixEN] [SIA.GetAdjective]ских вооруженных сил, выполняя свою роль защитника нашего суверенитета."
SIA_phibunsongkhramplan:0 "Реформы Фибунсонгкрама"
SIA_phibunsongkhramplan_desc:0 "[SIA.GetName] примет доктрину, основанную на совете Луанга Фибунсонгкхрама. Будучи хорошо известен своим переводом французского руководства по полевой артиллерии времен Вельткрига на тайский язык, он выступает за централизованную и хорошо оснащенную армию, в которой основное внимание уделяется использованию артиллерии."
SIA_seriroengritplan:0 "Реформы Серироэнгрита"
SIA_seriroengritplan_desc:0 "[SIA.GetName] последует совету Луанга Серироэнгрита, лидера армии Пхаяп, который отбил многочисленные приграничные рейды из Бирмы после британской революции. Его доктрина подчеркивает использование децентрализованного регионального армейского командования, состоящего в основном из ополченцев, похожа на Швейцарскую."
SIA_phrayaphahonplan:0 "План Пахонполпаюхасена"
SIA_phrayaphahonplan_desc:0 "[SIA.GetName] примет предложения Прайя Пхахонполпаюхасена. Учеба в гаупткадеттенанстальте в молодые годы и опыт работы в немецком генеральном штабе во время Вельткрига убедили его в том, что правильное планирование является ключом к победе."
SIA_jungletraining:0 "Боевая подготовка в джунглях"
SIA_jungletraining_desc:0 "Суровые джунгли Индокитая долгое время были кладбищем империй, как друзей, так и врагов. Мы должны обучить все наши войска, чтобы лучше действовать в таких враждебных условиях."
SIA_femalecorps:0 "Суранарийский батальон"
SIA_femalecorps_desc:0 "Когда-то «Джа-Хлоне», женщины-стражи, были обычным явлением во внутреннем дворце с тех пор, как в эпоху Аюттхая, когда женщины-солдаты участвовали в активных боях, это совсем другой уровень. Сам Луанг Фибунсонгкхрам выразил ограниченную поддержку петиции, но вопрос все еще висит в воздухе. Принятие таких мер обязательно разозлит традиционалистов."
SIA_asymmetricalwarfare:0 "Асимметричная война"
SIA_asymmetricalwarfare_desc:0 "BАнализируя тактику, использованную вьетнамцами во время Сайгонского восстания, которое быстро переросло в Индокитайское восстание, и некоторые подвиги Луанг Чумнаньюттасарта в Шане в 1928 году, мы можем получить некоторое представление об эффективном размещении войск и о том, как вести боевые действия в городской местности."
SIA_newstandardrifle:0 "Новая стандартная винтовка"
SIA_newstandardrifle_desc:0 "Старый сиамский маузер 46 склонен к сбоям в нашем жарком и влажном климате, возможно, пришло время найти замену?"
SIA_artilleryresearchdivision:0 "Артиллерийские исследовательские подразделения"
SIA_artilleryresearchdivision_desc:0 "Новое исследовательское подразделение артиллерии, возглавляемое Луангом Вичитсонгхрамом, отвечает за разработку собственной отечественной артиллерии, чтобы снизить спрос на импортную артиллерию в армии."
SIA_defensetechnologyinstitute:0 "Институт военных технологий"
SIA_defensetechnologyinstitute_desc:0 "Довольны своим последним проектом; старое артиллерийское научно-исследовательское подразделение теперь будет расширено и будет отвечать за другие области военных исследований, обеспечивая нашим вооруженным силам передовые позиции."
SIA_salacheepphurchard:0 "За родину!"
SIA_salacheepphurchard_desc:0 "Наши предки пролили столько крови на этом клочке земли, который теперь называется [SIA.GetSIAshortname], мы позаботимся о том, чтобы их жертвы не были напрасными."
SIA_expandsupportcapacity:0 "Расширение возможностей группы поддержки"
SIA_expandsupportcapacity_desc:0 "'«Тахарн Чанг» (боевые инженеры) и «Тахарн Кхонсонг» (группы логистики) — вот что заставляло нашу армию так долго работать во время Вельткрига, давайте дадим им лучшие инструменты, чтобы они могли выполнять свою роль в современной войне."
SIA_armyaffairs:0 "Реорганизация армии"
SIA_armyaffairs_desc:0 "В настоящее время наша армия использует различные модели винтовок и артиллерийских орудий, что оказалось логистическим кошмаром. Приняв унифицированный размер боеприпасов для каждого типа оружия и поэтапно отказавшись от старых или перенастроив их для стрельбы новым сиамским патроном с закраиной 8x52 ммВ, мы значительно облегчим наши проблемы со снабжением."
SIA_specialforce:0 "Командование специального назначения"
SIA_specialforce_desc:0 "Созданная по образцу немецкой люфтландетруппе и австрийской  гебиргструппе, «Кром Сонгкхрам Писает» будет отвечать за набор и обучение наших новых специализированных подразделений, способных вывести врага из тыла."
SIA_counterinsurgencytactics:0 "Тактика борьбы с повстанцами"
SIA_counterinsurgencytactics_desc:0 "Наши подразделения Тахарн Пран продемонстрировали определенные успехи в обнаружении проникновения противника на нашу границу, возможно, они также могут действовать как наши глаза и уши в оккупированных зонах?"
SIA_taharpran:0 "Тахарн Пран"
SIA_taharpran_desc:0 "Тахарн Пран, также известный как «[SIA.GetAdjective]ские Рейнджеры» на английском языке, представляет собой полувоенное подразделение легкой пехоты [SIA.GetSIAprefixEN] [SIA.GetAdjective]ской армии, состоящее из добровольцев, обученных патрулированию границ. Они действуют как сила быстрого реагирования в случае иностранного вторжения. Местные добровольцы также следят за тем, чтобы у нас всегда было преимущество на местности над противником."
SIA_royalmiltaryacademy:0 "Чулахомклао [SIA.GetSIAprefixEN] Военная академия"
SIA_royalmiltaryacademy_desc:0 "Объединив Королевскую военную академию (основана в 1887 г.) с [SIA.GetSIAprefixEN] [SIA.GetAdjective]ским армейским политехническим институтом, [SIA.GetSIAprefixEN] военная академия с новым названием Чулахомклао должна добиться лучших результатов, поскольку их финансирование будет упорядочено и более эффективным."
SIA_royalmunitionsfactory:0 "[SIA.GetSIAprefixEN] Фабрика боеприпасов"
SIA_royalmunitionsfactory_desc:0 "Окруженный со всех сторон врагами, [SIA.GetSIAshortname] почти израсходовал все свои артиллерийские снаряды во время Вельткрига, не имея возможности пополнить запасы. Это привело к тому, что на протяжении многих лет отдел логистики копил огромные запасы артиллерийских снарядов. Дополнительные заводы по производству боеприпасов определенно помогут нам в случае затяжного конфликта."
SIA_industrialmobilization:0 "План промышленной мобилизации"
SIA_industrialmobilization_desc:0 "Во время войны ключевые отрасли промышленности будут временно поставлены под контроль правительства, чтобы обеспечить выживание нашей нации. Хотя это оказалось непопулярным, это позволит нашей армии быть адекватно вооруженной и увеличит наши шансы на победу в этой войне."
SIA_phaopoliceintegration:0 "Интеграция полицейского управления"
SIA_phaopoliceintegration_desc:0 "Генерал полиции Фао Шриянонд предлагает поднять уровень полиции до уровня трех других ветвей [SIA.GetSIAprefixEN] [SIA.GetAdjective]ских вооруженных сил. Это приведет к более эффективной организации в случае чрезвычайной ситуации и дополнительному финансированию невооруженных полицейских сил, но также потребует от них намного большего сокращения наших налоговых денег, чем когда-либо прежде."
SIA_nationalreserveact:0 "Закон о национальном резерве"
SIA_nationalreserveact_desc:0 ""...Все мужчины в возрасте от 18 до 45 лет с [SIA.GetAdjective]ским гражданством должны зарегистрироваться в своих местных казармах и пройти базовый курс обучения хотя бы один раз. Невыполнение этого требования может привести к привлечению к суду в армии..."\n\n-lотрывок из 2484 строки законопроекта о национальном резерве"

### Navy Path ###
SIA_royalsiamesenavy:0 "[SIA.GetSIAprefixEN] [SIA.GetAdjective]ский флот"
SIA_royalsiamesenavy_desc:0 "Основанный в 1887 г. [SIA.GetSIAnavyName] имеет организационную структуру, аналогичную ВМС США, поскольку состоит как из военно-морского флота, так и из [SIA.GetSIAprefixEN] [SIA.GetAdjective]ского корпуса морской пехоты. Кроме того, это была вторая азиатская страна, которая приобрела подводные лодки после Японии."
SIA_expandmarinescorps:0 "Расширить корпус Навиккайотин"
SIA_expandmarinescorps_desc:0 "Хотя «Тахарн Ма-Рин» была впервые основана еще в 1833 году, подразделение служило в основном королевским почетным караулом на протяжении всего 19 века. Только в 1913 году [SIA.GetSIAprefixEN] [SIA.GetAdjective] Корпус морской пехоты был реорганизована в современную "десантно-штурмовую группу ВМФ", которая участвовала в боевых действиях еще в Вельткриге. Возможно, морские пехотинцы могут послужить еще одним козырем в рукаве для предстоящего конфликта?"
SIA_improvedlandingcraft:0 "Улучшенный десантный корабль"
SIA_improvedlandingcraft_desc:0 "The [SIA.GetSIAprefixEN] [SIA.GetAdjective]ский Корпус морской пехоты в настоящее время использует бывшие британские торговые суда, захваченные нами еще в Вельткриге, в качестве единственного средства передвижения. Наличие специальных десантных кораблей гарантирует, что наши ребята смогут быстрее высадиться и занять плацдарм."
SIA_newflagship:0 "Новый флагманp"
SIA_newflagship_desc:0 "Поскольку наши соседи серьезно превосходят нас в вооружении, иметь что-то, что может надежно пробить броню линкора, может быть хорошей идеей. Это также придаст нашим морякам чувство гордости и выполненного долга."
SIA_coastaldefenseships:0 "Корабли береговой обороны"
SIA_coastaldefenseships_desc:0 "Хотя эти хорошо вооруженные крейсера не могут сравниться с немецким Восточно-Азиатским флотом или Императорским флотом Японии и имеют ограниченные возможности в открытом море, они, безусловно, хорошо послужат нашему стесненному в средствах военно-морскому флоту, особенно в усеянных островами прибрежных водах обоих заливов [SIA.GetSIAshortname]а и Андаманское море."
SIA_riverpatolunit:0 "Подразделения речного патруля"
SIA_riverpatolunit_desc:0 "Реки Салуин и Меконг служат нашей естественной защитой от наступления врага. Отправляя наших многообещающих младших капитанов учиться у своих коллег из коричневых вод, они могут извлечь один или два урока об организации военно-морского флота."
SIA_destroyerfleet:0 "Эсминцы класса Чонбури"
SIA_destroyerfleet_desc:0 "Эти новые эсминцы, названные в честь покойного адмирала принца Абхакара Киартивонгсе, принца Чумпхона, станут основой нашего [SIA.GetSIAprefixTH] флота."
SIA_subships:0 "Проект С-кораблей"
SIA_subships_desc:0 "Эти «Руэа-Сор» были впервые представлены покойным Махидолом Адульядетом, принцем Сонгкхлы, который учился в морской академии "Мёрвик", как «необходимые» для защиты Бангкока и, соответственно, залива [SIA.GetSIAshortname]а. Пока мы закупили четыре малых подводных лодки для первой линии обороны; продолжение второй фазы плана, которая включает в себя еще 5 подводных лодок для внешней линии обороны, может быть хорошей идеей."
SIA_twooceannavy:0 "Флот двух океанов"
SIA_twooceannavy_desc:0 "Наш флот, возможно, слишком мал, чтобы противостоять Кайзерлих марин или ИФЯ. Некоторое дополнительное финансирование определенно поможет."
SIA_expandsattahip:0 "Расширить Саттахип"
SIA_expandsattahip_desc:0 "SСаттахип был впервые построен как главная военно-морская база [SIA.GetSIAnvyName] еще в 1914 году. Поскольку база довольно мала и уже достигла предела своих возможностей, расширение ее объектов определенно необходимо."
SIA_wolfpacks:0 "Охота на конвои"
SIA_wolfpacks_desc:0 "Находясь в окружении более крупного и хорошо вооруженного флота, адмирал Луанг Юттасарт Косол предлагает играть с вражеским флотом в прятки, а не встречаться с ним лицом к лицу. Все время стреляя по ним издалека нашими торпедами."
SIA_alargefleet:0 "Флот по существу"
SIA_alargefleet_desc:0 "Находясь в окружении более крупного и хорошо вооруженного флота, адмирал Луанг Камолнавин хочет, чтобы мы получили всю огневую мощь, которую мы можем получить, чтобы вывести вражеские линкоры из боя и, если возможно, потопить их.."

### Air Forces Path ###
SIA_royalsiameseaircorps:0 "[SIA.GetSIAprefixEN] [SIA.GetAdjective]ский Воздушный корпус"
SIA_royalsiameseaircorps_desc:0 "Наши летчики, впервые основанные в 1913 году как Королевский летный корпус, помогли нам одержать многочисленные победы, помогая нам с неба. Поэтому мы еще раз переименуем [SIA.GetSIAprefixEN] [SIA.GetAdjective]скую авиационную службу в [SIA.GetSIAprefixEN] [SIA.GetAdjective]ский авиационный корпус."
SIA_airportauthority:0 "Администрация аэропорта [SIA.GetSIAshortname]а"
SIA_airportauthority_desc:0 "Строительство дополнительных государственных аэропортов может помочь нам запустить собственную национальную авиакомпанию и служить авиабазами для наших ВВС.."
SIA_antiairsystem:0 "Подготовка к воздушным налетам"
SIA_antiairsystem_desc:0 "Луанг Атуэктевадет провел убедительное исследование: создание специального корпуса противовоздушной обороны поможет защитить столицу и другие важные объекты от воздушных атак противника."
SIA_thaiaviationindustries:0 "[SIA.GetAdjective]ская авиационная промышленность"
SIA_thaiaviationindustries_desc:0 "Инвестируя в [SIA.GetAdjective]скую авиационную промышленность ([SIA.GetSIAairIndustryAcronym]), которая ранее отвечала за техническое обслуживание наших ВВС, они смогут внести больший вклад в военные действия с помощью собственных самолетов местной разработки.."
SIA_newfighterdesign:0 "Новый истребитель"
SIA_newfighterdesign_desc:0 "Наш собственный истребитель Праджадхипок оказался устаревшим для современной войны. Под руководством Луанга Вечайанрангсарита наше конструкторское бюро поможет нам создать столь необходимую авиацию."
SIA_navalbomber:0 "Сфокусироваться на морские бомбардировщики"
SIA_navalbomber_desc:0 "Находясь между Индийским и Тихим океанами и имея длинную береговую линию, имеет смысл разрабатывать специализированные морские бомбардировщики.."
SIA_CASfocus:0 "сфокусироваться на штурмовиках"
SIA_CASfocus_desc:0 "поддержка наших собственных истребителей и бомбардировщиков на земле оказались недостаточными - возможно, необходим специальный самолет поддержки с воздуха с мобильностью и надлежащим вооружением.?"
SIA_tacticalbombers:0 "Разработка тактического бомбардировщика"
SIA_tacticalbombers_desc:0 "Наши собственные бомбардировщики Борипатр, разработанные Луангом Вечайанрангсаритом, хорошо служили в качестве испытательных самолетов для нашего собственного конструкторского бюро, но не в реальных боевых действиях. Давайте использовать наши собственные ноу-хау для разработки надлежащих бомбардировщиков, подходящих для современного боя."
SIA_furtherairdevelopment:0 "Продолжение развития ВВС"
SIA_furtherairdevelopment_desc:0 "В связи с растущим значением наших ВВС необходимо продолжать развивать свою боевую тактику, чтобы быть лучше подготовленными к будущему."
SIA_bangfai:0 "Проект Фи Фа"
SIA_bangfai_desc:0 "Вдохновленные лаосским фестивалем «Бун Бан Фай» в Исане, надлежащие исследования и разработки могут превратить эти самодельные ракеты в ужасное смертоносное оружие и двигатели для наших самолетов."
SIA_electronicsresearch:0 "Исследования электроники"
SIA_electronicsresearch_desc:0 "Появление «Ханиттакорн», вычислительного устройства, созданного Tanin Industry, чрезвычайно поможет нашим военным усилиям.."
SIA_rulerofheskies:0 "Защитники неба"
SIA_rulerofheskies_desc:0 "Подобно Гаруде, мы будем одной из лучших военно-воздушных сил в регионе, способной быстро добраться куда угодно. Вечно бдительный и враг тех, кто посмеет напасть на нас."

