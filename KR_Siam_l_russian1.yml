### Leaders ###
# Mahidol Line
POLITICS_RAMA_VII_DESC:0 "Праджадхипок, так же известный под своим королевским именем, как Рама VII, получил престол после смерти своего брата в 1925 году. неготовый к царствованию, находившийся вдали от королевского наследия, он, фактически, марионетка  верховного государственного совета в руках своих двоюродных братьев . Несмотря на то, что Праджадхипок получил образование за границей и служил в британской армии, он искренне заботится о своем народе и старается улучшить жизнь своих подданых." # Prajadhipok
POLITICS_RAMA_VIII_DESC:0 "Ананда Махидол, известный под своим королевским именем, как Рама VIII, взашел на сиамский престол после смерти своего дяди, Рамы VII. Ананда Махидол считался одним из нежелательных претендентов на трон, по причине своего юного возраста и низкого происхождения. Изначально он носил ранг 'Мом Чао', делавший его одним из самых низких принцев Сиама. Несмотря на на его молодость и неопытность, он быстро завоевал сердца сиамцев. Иностранные наблюдатели, однако, верят, что он не очень хочет быть королем, поэтому его правление не будет долгим. " # Ananda Mahidol
POLITICS_RAMA_VIX_DESC:0 "Бумибол Адульядей,  известный под своим королевским именем, как Рама XI, завладел сиамским троном после загадочной смерти своего ныне покойного брата, Рамы восьмого. Бумибол Адульядей уже проявил себя как гораздо более компетентный политик, чем его мертвый брат, навигация по сложному  изапутанному сиамскому полтитическому ландшафту, по видимому дается ему легко. Многие говорят о Бумиболе Адульяде как о спасителе  когда-то вооруженной сиамской монархии" # Bhumibol Adulyadej
# Paribatra Line
POLITICS_SUKHUMBHAND_DESC:0 "Парибатра Сукхумбханд, кузен предполагаемого наследника Ананда Махидола , заполучил контроль над сиамским правительством , ссылаяь на его неопытность и возраст. С полной поддержкой тайного совета короновал себя, как король Рама VIII, твердо утвердив кадетскую ветвь Борипатра в качестве нового праващего дома." # Paribatra Sukhumbhand
POLITICS_CHUMBHOTBONGS_PARIBATRA_DESC:0 "Чамбхотбонгс Парибатра, известный под своим королевским именем, как Рама IX, унаследовал от своего отца, Рамы VIII, сиамский трон. Чамбхотбонгс Парибатра кто-то вроде отшельника, но он все ещё политически компетентен. Чамбхотбонгс Парибатра, известный меценат, сделал из некторых государственных объектов музеи, а так же лично спонсироал многих великих сиамских и зарубежных художников  ." # Chumbhotbongs Paribatra
POLITICS_SUKHUMABHININDA_DESC:0 "Сукхумбхинанда, сын бывшего короля Парибатра Сукхумбханда (Рамы VIII) и женщины-простолюдинки , был легитимизирован своим братом - королем Рамой IX из-за  неспособности последнего оставить наследника мужкого пола. Он взошел на трон как Рама X. Сукхумбхинанда - видный филантроп, известность которму принесли усилия по облегчению жизни беднейших жителей Банкока . с воцарением Сукхумбханда большая часть оставшегося общественного недовольства монархией рассеилась."
# Chrakrabongse Line
POLITICS_CHULA_CHAKRABONGSE_DESC:0 "Чула Чакрабонгсе, наполовину украинец, внук короля Рамы V, Был провозглашен королем Сиама. Чула Чакрабонгсе, перед тем как стать королем, жил в Британии, а позже в Австрии эксцентричной жизнью, полной кутежа. Он передал почти все свои королевские полномочия в угоду своей страсти лошадиным бегам и автомобидьным гонкам."
# Left
POLITICS_SONG_NOPPAKUL_DESC:0 "Сонг Наппакул, так же известный под своим реальным именем, как Прасонг Вонгвиват и 'товарищ Ба' - сиамско-китайский сооснователь подпольного синдикалистского движения внутри Сиама. После смерти Пичита На Сукотая стал де-факто лидером." # Song Noppakul the Totalist
POLITICS_PRIDI_PANOMYONG_DESC:0 "Приди Фаномёнг, так же известный под своим министерским титулом, как 'Луанг Прадитманутам', сразу вознамерился улучшить жизнь сиамского народа сразу после назначения на пост министра. Его скандальное 'досье с желтой обложкой' подчеркнуло повестку его политических и экономических реформ и разделило сиамское правительство, но скандальность только послужило его дальнейшей политической краьере." # Pridi Phanomyong at the onset of the CW
POLITICS_PRIDI_PANOMYONG_REBEL_WIN_DESC:0 "Приди Фаномёнг, ранее известный по его министерскому титулу, как 'Луанг Прадитманутам' , стал председателем Сафа Прачачон после короткой, но кровопролитной сиамской граждпнской войны. Политика Фаномёнга по экономической национализации и радикальная парламетская реформа могут сейчас продолжиться, однако, вызовы со стороны более радикальных элементов в партии Сахачип Приди значительно выросли. Несмотря на свою популярность, Фаномёнг с трудом поддерживать свой авторитет даже среди своих союзников во флоте." # Pridi Phanomyong after winning his rebellion
# Right
POLITICS_PLAEK_KHITTASANGKHA_DESC:0 "Фельдмаршал Плаек Фибунсонгкхрам, известный в народе как 'Чормпон Пор' и как 'Фибун' на западе, бывший союзник Приди Фаномёнга и народной партии, получил власть после дела о "Досье с желтой обложкой". Он вместе с Луангом Вичитватакарном и его союзниками в армии содал свой собственный культ личности, чтобы заменить им монархию. Он смотрит на нынешнее сиамское государство как на 'ветхий памятник ушедшей эпохи' и намеревается использовать свою власть для продвижения национализма и милитаризма и и провозглашения их новыми основными принципами современной нации." # Plaek Phibunsongkhram after Coup d’état
POLITICS_PHAO_SRIYANOND_DESC:0 "Шеф полиции Фао Шриянонд унаследовал у Плаека Фибунсонгкхрама главенство над сиамской военной диктатурой при поддержке клики Сой Ратчахру. Фао известен за свою жестокость и политическую хитрость, а его политические оппоненты склонны к 'исчезновению'. фао также верит, что сиамская монархия  является устаревшей реликвией прошлого, которая вредит делу национализма  и поэтому признан в кругах республиканцев." # Phao Sriyanond
POLITICS_SARIT_THANARAT_DESC:0 "Генерал Сарит Танарат унаследовал у Плаека Фибунсонгкхрама главенство над сиамской военной диктатурой при поддержке клики  Сисао Тават. Ранее младший офицер в армии Пхаяп, он быстро вырос в звании при помощи Плаека и Фина. Будучи ярым анти-синдикалистом, он видел в монархии важный инструмент в борьбе против "красных" и точку для фокусировки тайского национализма ." # Sarit Thanarat
# Republic
POLITICS_THAWAN_THAMRONGNAWASAWAT_DESC:0 " Прозваный 'Golden-Tongue госслужащий', Таван стал известен за свои речи на публике и ораторские способности, которые он использовал на полную для создания своей коалиции. Как перставитель ниисших слоев населения, Экс-адмирал одобояет политику призванную помочь простым людям, вроде снижения потолка цен для домашних товаров  или увелечения трат на социальное обеспечение. Однако, такая политика породила недовольство капиталистов и быстро растущего тайско-китайского среднего класса, которые были вынуждены нести бремя больших налогов."
POLITICS_POTE_SARASIN_DESC:0 "  Служба в министерстве финансов во время Черного понедельника изменила взгляд на мир Пота Срасина, наполовину китайца, наполовину тайца, выходца верхов среднего класса . Будучи поклонником астралийского экономиста Хайека и строгим приверженцем закона, он против расширения предприятий в государсвенной собственности и таким образом пытается обеспечить справедливость, свободной и открытой конкуренции. Другая его политика по распространению высшего образования в стране, как средство оживления и восстановления местной промышленности."
POLITICS_KUEKRIT_PRAMOJ_DESC:0 Как представитель младшей ветви династии Чакри с китайской родословной, Кукрит может показатся противоречивым выбором главы Сиамской республики. Несмотря на это, эта 'Молодая Гадюка' пытается получить достаточно политического влияния в консервативных кругах через свою политическую проницательность, а не через связи в семье, чтобы получить большинство в новом правительстве, дабы то безотказно работало. Его политика 'Нгуен Фана'(Денежных колебаний) помогает сохранять сельскую местность счастливой и защищенной от синдикалистских лап. Однако, будет ли он только на словах ратовать за республиканские цели, еще неизвестно...."

