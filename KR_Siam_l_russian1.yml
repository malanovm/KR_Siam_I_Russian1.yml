siamn.47.t:0 "Фибунсонгкхрам убит!"
siamn.47.d:0 "Премьер Фибулсонгкрам только что был убит  [SIA.GetAdjective]ско-китайским стрелком  [GetDateText] во время его прибытия в Тронный зал Ананда Самакхом. Во время поездки в своем кортеже он был ранен в сердце и скончался на месте. За этим последовал политический вакуум, в котором Фао Шриянонд, начальник тайной полиции, и Сарит Танарат, военный лидер Фибунсонгхрама, стремились захватить власть и реализовать свои собственные амбиции.\n\nФао считает монархию архаичным символом и хочет официально провозгласить республику, в то время как Сарит считает сотрудничество с бывшей династией Чакри лучшим для народа."
siamn.47.a:0 "Фао Шриянонд вышел победителем!"
siamn.47.b:0 "Сарит Танарат вышел победителем!"

siamn.48.t:0 "Фибунсонгкхрам пережил покушение!"
siamn.48.d:0 "Премьер Фибулсонгкрам был ранен выстрелом в челюсть, когда одевался для работы — одним из его собственных слуг! Служба безопасности быстро задержала преступника, а Фибулсонгкрама срочно доставили [SIA.GetAdjective]ский в армейский госпиталь. Поскольку он находился в руках чрезвычайно профессиональной медицинской бригады, он смог быстро выздороветь и планирует сегодня выступить с речью в тронном зале Ананта Самакхом."
siamn.48.a:0 "Его не зря называют Железным фельдмаршалом!"

# siamn.49 is hidden

siamn.50.t:0 "Фибунсонгкхрам убит!"
siamn.50.d:0 "Премьер Фибулсонгкрам был убит выстрелом в голову, когда одевался для работы, - не кем иным, как одним из его собственных слуг! Он был объявлен мертвым на месте происшествия. За этим последовал политический вакуум, в котором Фао Шриянонд, начальник тайной полиции, и Сарит Танарат, военный лидер Фибунсонгхрама, стремились захватить власть и реализовать свои собственные амбиции.\n\nФао считает монархию архаичным символом и хочет официально провозгласить республику, в то время как Сарит считает сотрудничество с бывшей династией Чакри лучшим для народа."
siamn.50.a:0 "Фао Шриянонд вышел победителем!"
siamn.50.b:0 "Сарит Танарат вышел победителем!"

