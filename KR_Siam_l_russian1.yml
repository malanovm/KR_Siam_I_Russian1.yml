# War Measures
SIA_capital_relocation:0 "Экстренный перенос столицы"
SIA_capital_relocation_desc:0 "Бангкок стратегически расположен в устье реки Чао Прайя и подходит для торговли и морского сообщения. К сожалению, в области современных войн это подвергает риску морского вторжения. Временный перенос нашей столицы на север, в Чиангмай, еще некоторое время сохранит нашу бюрократию и цепочку командования в безопасности."
SIA_move_capital_back:0 "Перенести столицу обратно в Бангкок"
SIA_move_capital_back_desc:0 "Когда ситуация успокоится, давайте перенесем нашу столицу туда, где она действительно принадлежит."
SIA_surrender:0 "Заключить мир с врагом"
SIA_surrender_desc:0 "Война превратилась из плохого в худшее. Это может быть единственным вариантом спасти нас от полного уничтожения..."

# Siamese-Burmese Wars
SIA_Siamese-Burmese_War_category:0 "[SIA.GetAdjective]ско-бирманская война"
SIA_capture_Taunggyi:0 "Победа в Таунджи"
SIA_capture_Taunggyi_desc:0 "Будучи главным городом и столицей государств Южного Шаня во время британской оккупации, захват Таунджи послужил бы как центром снабжения, так и плацдармом для покорения Бирмы."
SIA_capture_Mandalay:0 "Победа в Мандалае"
SIA_capture_Mandalay_desc:0 "Как королевская столица династии Конбаунгов и торговый узел в Верхней Бирме, завоевание Мандалая и его окрестностей пошлет твердый сигнал бирманскому народу о [SIA.GetAdjective]ском господстве."
SIA_capture_Taungoo:0 "Победа в Таунг-Нгу"
SIA_capture_Taungoo_desc:0 "Истоки \"Победителя десяти направлений\" - Король Байиннаунг и крупный железнодорожный узел между Янгоном и Мандалаем - такое завоевание однозначно было бы для нас пропагандистским переворотом, при этом еще и отрезав два бирманских мегаполиса друг от друга."
SIA_capture_Yangon:0 "Победа в Янгоне"
SIA_capture_Yangon_desc:0 "\"Город-сад Востока\", Янгон служит главным перевалочным пунктом и современной столицей нового независимого бирманского государства. Их захват вызовет хаос и замешательство среди руководства Бирмы, что мы можем использовать в дальнейшем."
BRM_capture_Mawlamyine:0 "Победа в Моламьяйне"
BRM_capture_Mawlamyine_desc:0 "Известный как \"Маленькая Англия\" из-за большого присутствия англо-бирманской общины Моламийн является третьим по величине городом и главным торговым морским портом на юго-востоке колониальной Бирмы. В отличие от многих монов в его окрестностях, городские мавламийцы с нетерпением ждут своего освобождения от [SIA.GetAdjective]ского желтка."
BRM_capture_Kengtung:0 "Победа в Кенгтуне"
BRM_capture_Kengtung_desc:0 "Кенгтун действует как центр [SIA.GetAdjective]ской администрации в их части шанских государств, захват Кенгтуна должен убедить других шанских князей перейти на нашу сторону."
BRM_capture_Chiang_Mai:0 "Победа в Чиангмае"
BRM_capture_Chiang_Mai_desc:0 "как\"Роза Севера\", Чиангмай является главным культурным и торговым центром с тех пор, как он был столицей королевства Лан На. Может быть, пора снова сорвать розу и получить наши законные \"Жемчужены\" назад из короны [SIA.GetSIAshortname]а, как мы сделали это  200 лет назад."
BRM_capture_Dawei:0 "Победа в Давэй"
BRM_capture_Dawei_desc:0 "Как оплот в регионе Тенассерим на протяжении веков и один из самых южных портов Бирмы, мы обязаны приветствовать наших братьев обратно в лоно""
SIA_reorganize_Shan_state_dec:0 "Объединить Шанские государства"
SIA_reorganize_Shan_state_dec_desc:0 "Преданность народа шанов в лучшем случае сомнительна, так как в настоящее время они разделены между двумя регионами, где они составляют большинство - один в [SIA.GetSIAshortname]е и один в Бирме. Защитив другие регионы, в которых преобладают шански, мы сможем более полно интегрировать этих людей в государство."
SIA_resume_research_funding:0 "Возобновление финансирования исследований"
SIA_resume_research_funding_desc:0 "Теперь, когда у нас достаточно денег в казне, пришло время перезапустить многие из наших исследовательских проектов, от которых мы были вынуждены отказаться во время наступления Черного понедельника."

# Political Actions
SIA_country_namechange_decision:0 "Изменить наше название на Таиланд"
SIA_country_namechange_decision_desc:0 "Кампания, поддержанная министрами в правительстве, военачальниками и националистической интеллигенцией, предложила переименовать нашу нацию из Сиама в «Ратча Аначак Тай»', Королевство Тайланд, из-за нашей основной этнической группы, тайского народа."
SIA_country_namechange_back_decision:0 "Изменить наше название обратно на Сиам"
SIA_country_namechange_back_decision_desc:0 "Сторонники многих роялистов, консерваторов и умеренных - они предложили переименовать нашу нацию обратно в Сиам, поскольку новое название вызывает некоторые разногласия среди китайского, малайского и лаосского меньшинств, а также снижает престиж нашей страны."
SIA_tarutao:0 "Исправительный центр Тарутао"
SIA_tarutao_desc:0 "Расположенный в 22 километрах от побережья Сатун и находящийся в центре района, кишащего акулами, остров Тарутао («Залив пресной воды» на малайском языке) был выбран Управлением исправительных учреждений в качестве нового места содержания политических заключенных, которые считается угрожающим стабильности нового режима."

