siamn.52.t:0 "Смерть Луанга Фибунсонгкхрама"
siamn.52.d.rep:0 "Премьер Фибулсонгкрам мирно скончался сегодня в своем доме после сердечного приступа. По словам его жены, Ла-иаде Фибунсонгкхрам, его последними словами были просто: «Любимая, смерть — это истинное блаженство». Из-за отсутствия политического преемника возник политический вакуум, в котором Фао Шриянонд, начальник тайной полиции, и Сарит Танарат, военный лидер Фибунсонгхрама, стремились захватить власть и реализовать свои амбиции.\n\nФао считает монархию архаичным символом и хочет официально провозгласить республику, в то время как Сарит считает сотрудничество с бывшей династией Чакри лучшим для народа."
siamn.52.d.nor:0 "Премьер Фибулсонгкрам мирно скончался сегодня в своем доме после сердечного приступа. По словам его жены, Ла-иаде Фибунсонгкхрам, его последними словами были просто: «Любимая, смерть — это истинное блаженство». Он ушел из жизни в окружении друзей и семьи.\n\nРодившийся как «Плаек Кхиттасангха» в 1897 году, он получил титул «Луанг Фибунсонгкхрам» из-за его выдающихся заслуг во время [SIA.GetAdjective]ской интервенции в Бирму. Модернизатор, он стремился модернизировать [SIA.GetAdjective]скуя армию на протяжении всей своей долгой службы. В его честь было проведено большое мероприятие всеми четырьмя филиалами [SIA.GetSIAprefixEN] [SIA.GetAdjective]ских Вооруженных сил в Бангкоке, улица в городе переименована в Phibunsongkhram Road."
siamn.52.a:0 "Фао Шриянонд вышел победителем!"
siamn.52.b:0 "Сарит Танарат вышел победителем!"
siamn.52.c:0 "Да упокоится он с миром..."

siamn.53.t:0 "[SIA.GetSIAshortname] сдается нам"
siamn.53.d:0 "Сегодня, [SIA.GetSIAshortname] прислал к нам дипломатического представителя с просьбой договориться об условиях капитуляции. Их войска немедленно прекратят боевые действия, они уступят ключевые территории и выплатят нам изрядную сумму военных репараций - все, что они просят взамен, это чтобы мы гарантировали их независимость от будущей иностранной агрессии."
siamn.53.a:0 "Мы принимаем только безоговорочную капитуляцию."
siamn.53.b:0 "Согласиться на их предложение."

siamn.54.t:0 "Первые женщины-офицеры заканчивают обучение"
siamn.54.d:0 "Сегодня первые 28 женщин-офицеров [SIA.GetSIAprefixEN] [SIA.GetAdjective]ской армии закончила курс ускоренной подготовки. В рамках его прогрессивного характера все курсанты-женщины были вынуждены проходить ту же учебную программу, что и их коллеги-мужчины, и должны были служить на передовой, как и мужчины. Однако, чтобы смягчить возмущение консерваторов, им придется оставить действительную военную службу, когда они вступят в брак.\n\nОдним из выдающихся новобранцев является младший лейтенант Джирават Фибунсонгкрам, старшая дочь Луанга Фибунсонгкрама, которая будет служить в роте Суранари полка Суриотай. в Лопбури, который позже будет увеличен до размера батальона, если пилотный проект окажется успешным."
siamn.54.a:0 "Наши поздравления дамам."

siamn.55.t:0 "Создание Министерства транспорта"
siamn.55.d_default:0 "Первоначально входившие в состав Министерства внутренних дел — Департамент автомобильных дорог, Департамент железных дорог, Департамент воздушного транспорта и Администрация порта теперь образуют новое отдельное министерство, чтобы облегчить строительство новых автомагистралей и железных дорог, соединяющих крупные города. по всей стране.Хотя само министерство амбициозно, ему не хватает рабочей силы, чтобы выполнить план самостоятельно. Некоторые предлагают, чтобы мы наняли немецких и австрийских инженеров, чтобы они помогали нам, пока те, кого мы отправили учиться за границу, не вернутся домой."
siamn.55.d_socialist:0 "Первоначально входившие в состав Министерства внутренних дел - Департамент автомобильных дорог, Департамент железных дорог, Департамент воздушного транспорта и Администрация порта теперь образуют новое отдельное министерство, чтобы облегчить строительство новых автомагистралей и железных дорог, соединяющих крупные города по всему миру. страна. Самому Министерству, несмотря на амбициозность, не хватает рабочей силы, чтобы выполнить план самостоятельно. Некоторые предлагают нанять французских и британских инженеров, чтобы они помогали нам, пока те, кого мы отправили учиться за границу, не вернутся домой."
siamn.55.a:0 "Давайте снова наймем тех инженеров."
siamn.55.b:0 "Мы будем стоять на собственных ногах."

siamn.56.t:0 "Название плотины Янхи"
siamn.56.d:0 "После 3 лет подготовки, вот-вот начнется проект строительства первой многоцелевой плотины в Сам Нгао, Так на реке Пинг, с расчетной мощностью 780 мегаватт. Однако у нас еще не было официального названия для этого проекта."
siamn.56.a:0 "Давайте просто назовем его плотиной Янхи."
siamn.56.b:0 "Плотина Пхибунсонгкхрам, в честь нашего славного лидера Чормпона Пора."
siamn.56.c:0 "[From.GetLeader] дамба, в честь нашего благосклонного короля."
siamn.56.e:0 "Плотина Пханомён, в честь нашего великого товарища."
siamn.56.f:0 "Плотина Кхунданпракарнхол, наш защитник от наводнений."
siamn.56.g:0 "Плотина Праджадхипок, в честь нашего доброжелательного короля."
siamn.56.h:0 "Плотина Ананда, в честь нашего благосклонного короля."
siamn.56.i:0 "Плотина Пумипон, в честь нашего благосклонного короля."

