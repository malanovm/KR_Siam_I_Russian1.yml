SIA_north_road_4_desc:0 "Мы начнем строительство 1 дороги шоссе от Чианг Рая до Таунджи"
SIA_isan_road_1:0 "Расширение шоссе Чайякон - Фаза 1"
SIA_isan_road_1_desc:0 "Также известная как дорога Судбантад, мы начнем строительство  шоссе 2 из Бангкока в Накхонратчасима"
SIA_isan_road_2:0 "Расширить шоссе Чайякон - Фаза 2"
SIA_isan_road_2_desc:0 "Также известная как дорога Джанджобтид, мы начнем строительство  шоссе 2 от Накхонратчасимы до Нонгкхая."
SIA_isan_road_3:0 "Расширение шоссе Чайякон - Фаза 1"
SIA_isan_road_3_desc:0 "Также известная как дорога Виангчан, мы начнем строительство шоссе 2 из Нонгкая в Луангпхабанг"
SIA_east_road_2:0 "Расширение шоссе Сукхумвит - Фаза 2"
SIA_east_road_2_desc:0 "Также известная как дорога Йоммарат, мы начнем строительство шоссе  3 из Чонбури в Прачанкирихает"
SIA_east_road_3:0 "Расширение шоссе Сукхумвит - Фаза 3"
SIA_east_road_3_desc:0 "Также известная как дорога Апхайвонг, мы начнем строительство 3 дорога шоссе  от Прачанкирикхэта до Пномпеня"
SIA_pakt_road_1:0 "Расширение шоссе Пхеткасем - Фаза 1"
SIA_pakt_road_1_desc:0 "Также известная как дорога Шричумпорн мы начнем строительство шоссе  4 из Бангкока в Чумпорн"
SIA_pakt_road_2:0 "Расширение шоссе Пхеткасем - Фаза 2"
SIA_pakt_road_2_desc:0 "Также известная как дорога Канчанаванит, мы начнем строительство шоссе 4 от Чумпорна до Сатуна"
SIA_pakt_road_3:0 "Расширение шоссе Пхеткасем - Фаза 3"
SIA_pakt_road_3_desc:0 "Также известная как дорога Алор-Сетар, мы начнем строительство шоссе 4 от Сатуна до Баттерворта"
SIA_Electrification:0 "Электрификация нации"
SIA_Electrification_desc:0 "В то время как Бангкок и его окрестности полностью электрифицированы с 1884 года электростанцией Ват Либ и Сэм Сен, внешнее покрытие в лучшем случае неравномерно (Ратчабури, Накхонпратом, Прачинбури, Пхукет, Накхоннайок, Чонбури, Бан Фонг, Чантабури и Чиангмай). ). Строительство электростанций в Исане и Южном регионе должно стимулировать создание производственных центров в этих регионах."
SIA_Electrification_2:0 "Продолжить программу электрификации"
SIA_Electrification_2_desc:0 "В связи с быстрым ростом спроса на электроэнергию как в бытовом, так и в промышленном секторе, дефицит электроэнергии в последнее время стал повседневным явлением. Возможно, нам следует увеличить выработку электроэнергии, выделив больше средств столичному и областному управлению электроэнергетики (СПУЭ) на строительство дополнительных электростанций."

