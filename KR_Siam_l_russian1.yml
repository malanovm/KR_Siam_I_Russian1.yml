SIA_conscription_bonus:0 "Акт о национальных резервах"
SIA_conscription_bonus_desc:0 "Все трудоспособный [SIA.GetAdjective]ие мужчины должны  пройти обязательную двухлетнюю военную службу и оставться в резерве до 55 лет."
SIA_airport_authority_idea:0 "Администрация аэропорта [SIA.GetSIAshortname]а"
SIA_airport_authority_idea_desc:0 "помимо содержания гражданских аэропортов, [SIA.GetSIAairportAcronym] ответственен за координацию международных и внутренних авиаперелетов внутри [SIA.GetAdjective]ого воздушного пространства, ."
SIA_air_production:0 "Расширение [SIA.GetSIAairIndustryAcronym] Фабрик"
SIA_air_production_desc:0 "[SIA.GetAdjective]ая авиапромышленность полностью отделена от [SIA.GetSIAprefixEN] [SIA.GetAdjective]их военно-военных производств , в надежде на более новый взгляд на производство более современных и новационный [SIA.GetAdjective]их самолетов."
SIA_air_focus:0 "Защитник небес"
SIA_navy_focus:0 "Флот двух океанов"
SIA_salacheepphurchard_idea:0 "За родину!"
SIA_salacheepphurchard_idea_desc:0 "Мы обязаны гарантировать безопасность всех территорий, находящихся по нашим контролем. Наш [SIA.GetAdjective]ий народ, Был рожден и жил поколениями на этой земле и мы должны защитить её, ради наших семей и будущих поколений."
SIA_suranaree_corps_idea:0 "Корпус Суранари"
SIA_suranaree_corps_idea_desc:0 "Корпус Суранари - подразделение, состоящее только из женщин, сформированное РСА как попытка заменить личный состав, потеряный в недавних тяжелых боя."
SIA_yuwachon_taharn_idea:0 "Ювачон Тахарн"
SIA_yuwachon_taharn_idea_desc:0 "Ювачон Тахарн - программа по тренировке офицеров резерва, направленная на улучшение боевых умений новых рекрутов."
SIA_education_reform_idea:0 "Акт о национальном учебном плане"
SIA_education_reform_idea_desc:0 "Через стандартизацию системы образования, согласно национальному учебному плану,мы сможем гарантировать увеличение уровня граммотности по всей стране."
SIA_education_reform2_idea:0 "Технический институт короля Монгкута"
SIA_education_reform2_idea_desc:0 "Как только мы воспитаем новое поколение технических специалистов,инструкторов, исследователей и изобритателей, Мы сможем остаться на острие технологического развития и возможно превзайти другие страны в сфере образования."
SIA_chulachomklao_academy:0 "[SIA.GetSIAprefixEN]ская Военная академия Чулахомклао"
SIA_chulachomklao_academy_desc:0 "Основанная в 1887 как королевская военная академия, КВА недавно слилаь с [SIA.GetSIAprefixEN] [SIA.GetAdjective]им армейским политехническим институтом и сейчас называется "[SIA.GetSIAprefixEN]ская Военная академия Чулахомклао", в честь королля Чулахомклао (Рама V)."
SIA_industrialmobilizationplan:0 "План мобилизации промышленности "
SIA_industrialmobilizationplan_desc:0 "Созданный, как экстренный план помогающий стране лучше справиться с войной, наш план мобилизации промышленности позволяет нам увеличить наше промышленное производство примерно на 10%."
SIA_taharn_pran_idea:0 "Тахарн Пран"
SIA_taharn_pran_idea_desc:0 "Тахарн Пран - подразделение, специализирующееся в сфере сбора информации и в будущем определенно поможет в дальнейшем [SIA.GetAdjective]ом военном развитии."
SIA_counterinsurgency_idea:0 "Анти-повстанческая тактика"
SIA_counterinsurgency_idea_desc:0 "Основанная на уже разработанной концепции Тахарн Прана, наша новая анти-повстанческая тактика может использоваться для выслеживания и подавления внутренних диссидентов."
SIA_reorganization_idea:0 "Программа стандартизация оружия
SIA_reorganization_idea_desc:0 "Юридически стандартизировав все военное огнестрельное оружие для одних и тех же боеприпасов, наши оружейные заводы, испытывающие затруднения, смогут производить оружие гораздо быстрее."
SIA_new_construction_method_idea:0 "Сборный метод"
SIA_new_construction_method_idea_desc:0 "[SIA.GetSIAcementcorp] исследователи освоили метод сборных конструкций, что позволило нам значительно увеличить скорость строительства. Это, в свою очередь, будет способствовать [SIA.GetAdjective]ому военном развитии."
SIA_Tiger_Economy_idea:0 "Экономика Тигра"
SIA_Tiger_Economy_idea_desc:0 "Быстрорастущая и развивающаяся экономика [SIA.GetSIAshortname], ориентирующаяся на свободную торговлю и принципы свободного рынка, сейчас хорошо известна по всему миру!"
SIA_Communal_Farming_idea:0 "Коммунальное хозяйство"
SIA_Communal_Farming_idea_desc:0 "Вместо того, чтобы позволять безработным оставаться без работы, мы должны отправить их обратно в сельскую местность, что поможет уменьшить нашу зависимость от иностранного импорта.."
SIA_Self_Sufficeincy_idea:0 "Самодостаточная экономика"
SIA_Self_Sufficeincy_idea_desc:0 "Философия экономики достаточности — это философия, основанная на фундаментальных принципах [SIA.GetAdjective]ой культуры: умеренность, благоразумие и социальный иммунитет. Эта философия использует как знание, так и добродетель в качестве ориентиров для жизни.."
SIA_Export_Rice_idea:0 "Экспортно-ориентированное производство риса"
SIA_Export_Rice_idea_desc:0 "Лучший способ справиться с катастрофической экономической ситуацией сейчас — увеличить экспорт."
SIA_World_Granary_idea:0 "Зернохранилище мира"
SIA_World_Granary_idea_desc:0 "В [SIA.GetSIAshortname] всегда были сильные традиции производства риса. Мы занимаем пятое место в мире по площади земли, используемой для выращивания риса, и теперь мы стремимся стать крупнейшим в мире экспортером риса."
SIA_Reformed_Judiciary:0 "Судебная реформа"
