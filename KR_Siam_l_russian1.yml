siam.13.a:0 "Покойся с миром."

siam.14.t:0 "Схема Парибатры Сукхумбханд" # Boripatr (?)
siam.14.d:0 "Новый король еще молод и в настоящее время находится вдали от дома, учась в Швейцарии. Должны ли мы проявить инициативу и быстро захватить трон и титул короля [SIA.GetSIAshortname] для себя? В конце концов, мы не можем рассчитывать на то, что он проведет нас за собой через войну."
siam.14.a:0 "Трон свободен для нас."
siam.14.b:0 "Мы должны оставаться верными законному королю."

siam.15.t:0 "Смерть Рамы VIII" # Mahidol
siam.15.d:0 "Ананда Махидол король [SIA.GetName],также известный как Рама VIII — 8-й монарх Дома Чакри — был найден в своей постели застреленным. Хотя сначала думали, что это был несчастный случай, его смерть была признана судмедэкспертами убийством, а после нерегулярных и поспешных судебных процессов три королевских пажа были позже казнены . Таинственные обстоятельства его смерти были предметом многочисленных споров. На смену бездетному монарху придет его брат Пхумипон Адульядет, принявший царственное имя Рама IX"
siam.15.d.plaek:0 "Ананда Махидол, король [SIA.GetName],также известный как Рама VIII - 8-й монарх Дома Чакри - умер от сильной потери крови в результате разрыва лучевой артерии после того, как он разбил свою машину. На смену бездетному принцу придет его брат Пхумипон Адульядет, взявший царственное имя Рама IX в качестве нового короля [SIA.GetName]."
siam.15.d.rep:0 "Ананда Махидол на Аюттхая, бывший принц Сукотая, также известный как Рама VIII, который был бы 8-м монархом Дома Чакри, умер от тяжелой потери крови в результате разрыва лучевой артерии после того, как он разбил свою машину. На смену бездетному принцу придет его брат Пхумипон Адульядет, взявший царственное имя Рама IX в качестве претендента на  [SIA.GetAdjective]ский престол."
siam.15.a:0 "Покойся с миром."

siam.33.t:0 "Смерть Рамы IX" # Boripatr
siam.33.d:0 Парибатра Сукхумбханд, король [SIA.GetName],также известный как Рама IX — 9-й монарх Дома Чакри — прошлой ночью перенес сердечный приступ, когда ходил по своей спальне в Большом дворце. Медицинская бригада прибыла слишком поздно и тщетно пыталась воскресить его. Поскольку Рама IX умер, не оставив наследников мужского пола, пост монарха унаследует его брат Чумбхотбонгс Парибатра, взявший царственное имя Рама X."

siam.34.t:0 "Смерть Рамы X" # Boripatr
siam.34.d:0 "Чамбхотбонгс Парибатра, король [SIA.GetName], также известный как Рама X - 10-й монарх Дома Чакри - мирно умер во дворце Суан Паккард из-за старости. Поскольку он умер, не оставив после себя наследника мужского пола, монархию унаследует его брат Сукхумабхинанда, взявший царственное имя Рама XI."

## Introduction Events ##
siamn.1.t:0 "Королевство [SIA.GetSIAshortname] в 1936"
siamn.1.d:0 "Одна из стран, извлекших выгоду из победы Германии во время Вельткрига, [SIA.GetSIAshortname] вернул себе большую часть своих бывших земель, которые ранее были захвачены западными империалистами. Хотя [SIA.GetSIAshortname] отношения с гуннами в целом сердечные, тот факт, что они помешали ее экспансионистским амбициям во время интервенции 1929 года в Бирме, обострил дипломатические и военные связи между ними. должен ли [SIA.GetSIAshortname] примириться с немцами или присоединиться к другим державам - это вопрос, который предстоит решить в ближайшее десятилетие."
siamn.1.a:0 "Занимательно, Раскажите мне больше!"
siamn.1.b:0 "Я хорошо понимаю общую ситуацию."

siamn.2.t:0 "Состояние политики"
siamn.2.d:0 "С момента коронации короля Рамы VII в 1925 году большая часть, если не вся политика [SIA.GetSIAshortname]а были продиктованы Афираттамонтри Сафа (Верховным государственным советом). Это совет, состоящий из старших родственников короля, которые постоянно работали над укреплением своей власти, сохраняя при этом власть короля над слабым народом. Несмотря на обещание [SIA.GetAdjective]ской интеллигенции, что будет издана кодифицированная конституция, любую реформу было трудно провести, так как это противоречило бы интересам дворянства.\n\nОкруженный врагами, такими как династия Конбаунгов на западе, юньнаньские бандиты на севере и немецкие империалисты на востоке, [SIA.GetSIAshortname] находится в тяжелом положении. Оно либо погибнет, навеки замкнувшись на страницах учебника истории, либо преобразится и возникнет современное государство, будь то путем переговоров или применения силы."
siamn.2.a:0 "Мне так жаль бедного короля..."

siamn.3.t:0 "Многие другие проблемы Королевства"
siamn.3.d:0 "Несмотря на внешнее процветание в экономическом и промышленном отношении, [SIA.GetSIAshortname] на самом деле очень зависит от инвестиций, сделанных Германией, и должна дорожить экономическими связями, которые она разделяет с народом. Промышленность является очень хрупкой и небольшой частью экономики, которая в основном построена на экспорте риса, сахара и древесины. Растет национализм среди этнических меньшинств, что порождает призрак сепаратистских движений в ближайшем будущем. Вдобавок ко всему: раздутая бюрократическая система, существовавшая со времен правления Рамы VI, выкачивала столь необходимые налоги и, таким образом, позволяла бандитам беспрестанно бесчинствовать на окраинах [SIA.GetSIAshortname]а."
siamn.3.a:0 "Лучше бы я выбрал Филипины."

## Black Monday and Early political chaos # Max Reform 7 - Lowest 0: 0-2 = Khana Ratsadon coup, 3-4 = Civil War with Prajadhipok Bias (based on Boworadet Rebellion), 5-6 = success, 7 = Reactionary coup with Paribatra as HoS
siamn.4.t:0 "Черный понедельник бьет по [SIA.GetSIAshortname]у!"
siamn.4.d:0 "Из-за его сильной зависимости от экономических связей с Германией «черный понедельник» толкнул [SIA.GetSIAshortname] в экономическую пропасть, так как спрос на ее основные сельскохозяйственные экспортные товары резко упал, а поставки остались лежать на складах. Клерков, работающих в иностранных компаниях, постоянно увольняют, а люди начали собираться вокруг Большого дворца в поисках надежды. Очевидно, что мы должны что-то делать с нашим экономическим положением, чтобы оно не ухудшилось и не привело нас к дальнейшему падению."
siamn.4.a:0 "Кхун Пра!"

siamn.5.t:0 "Проблемы с жасминовым рисом"
siamn.5.d:0 "[SIA.GetSIAshortname] - один из крупнейших экспортеров риса в , Фермеры через Чао Прайю попросили правительства вмешаться, чтобы справиться с чрезмерным предложением риса из-за общего падения спроса и меньшего количества экспортных возможностей после черного понедельника."
siamn.5.a:0 "Купить большую часть риса, чтобы стабилизировать цену." #-200, +2 reform
siamn.5.b:0 "Согласиться купить лишний рис." #-100, +1 reform
siamn.5.c:0 "Рыночек все порешает!" #0, 0 reform

siamn.6.t:0 "Раздутая бюрократия"
siamn.6.d:0 "Современная бюрократическая система сформировалась во время правления Рамы V и была значительно расширена при Раме VI. Однако он оказался слишком большим, чтобы эффективно служить государству. Однако увольнение большего количества людей будет означать рост уровня безработицы именно в то время, когда мы хотим, чтобы он снизился."
siamn.6.a:0 "Уволить несколько наших клерков." # 0 reform
siamn.6.b:0 "Увольнить управляющих и министров." #-100, +1 reform
siamn.6.c:0 "Разрешить статус-кво на данный момент." #-200, +2 reform

siamn.7.t:0 "Военные расходы"
siamn.7.d:0 "[SIA.GetSIAshortname] в настоящее время тратит до 25% своего годового дохода на сохранение и обслуживание военно-промышленного комплекса, так как она окружена как историческими врагами, так и империалистами-западниками, желающими ее земли. Впрочем, может быть, незначительное сокращение военных расходов нам не сильно повредит?"
siamn.7.a:0 "Сократить все финансирование исследований." #-10 for 3 years, 0 reform
siamn.7.b:0 "урезать все, кроме разработки новых винтовок." #-10 for 3 years, +1 reform
siamn.7.c:0 "Мы не должны показывать слабости!" #-200, +2 reform

siamn.8.t:0 "Чрезвычайный налог"
siamn.8.d:0 "Несмотря на то, что мы провели множество масштабных реформ, у нас все еще недостаточно денег, чтобы в достаточной мере сбалансировать бюджет этого года. Чрезвычайный налог должен помочь исправить эту ситуацию, но причинит еще больше страданий нашим верноподданным."
siamn.8.a:0 "Увеличить налог на прибыль!" #+50, 0 reform
siamn.8.b:0 "Удвоить налог на наследство!" #+10, +1 reform
siamn.8.c:0 "Снять запрет на азартные игры." #+30, -5 NP, +1 reform

## New Governmnet Established for Siam ##
siamn.10.t:0 "Временный кабинет Хана Рацадон"
siamn.10.d:0 "После бескровной революции мы должны восстановить нацию с нуля. Луанг Прадитманутам, глава гражданской фракции временного правительства и видный левый, сейчас работает над созданием официальной конституции, в то время как другие начинают просвещать массы о достоинствах и работе парламентской демократии. Наряду со всем этим Прайя Пхахонпонпаюхасена подготовил свои войска на случай оппортунистического вторжения иностранных держав.."
siamn.10.a:0 "Это большой шаг вперед для [SIA.GetSIAshortname]а!"

siamn.11.t:0 "Временный кабинет Ханагуммакарн Рацадон"
siamn.11.d:0 "После ратификации конституции народный комитет, группа, избранная самим Праджадипоком, начала обучение масс методам надлежащей парламентской демократии.\n\nВозглавляемый [SIA.GetAdjective]ский судом, комитет также отвечает за реформы образования, здравоохранения и индустриализации. Путь вперед для [SIA.GetSIAshortname]а вряд ли будет прогулкой в ​​парке, но наш великий народ ждет светлое будущее."
siamn.11.a:0 "Это большой шаг вперед для [SIA.GetAdjective]ского народа!"

## Khana Ratsadon 1936 Election and subsequent Civil War ##

siamn.12.t:0 " Дело о "Досье с желтой обложкой""
siamn.12.d:0 "Сегодня Луанг Прадитманутам, государственный министр и член Народной партии, представил Национальному собранию проект своего предложения «План национального экономического развития».\n\nВ плане, известном как «Досье с желтой обложкой», подробно описаны формирование государства всеобщего благосостояния, перераспределение земли, вмешательство государства в частный сектор и система субсидий для фермеров.\n\nНекоторые сравнили это предложение с предложением синдикалистов, в то время как другие согласились с тем, что реформы значительно улучшат жизнь [SIA.GetAdjective]ского народа.\n\nОсталось только посмотреть, что скажет его величество..."
siamn.12.a:0 "Его Величество согласен с Прадитманутамом."
siamn.12.b:0 "Его Величество поддерживает смягченное предложение."
siamn.12.c:0 "Его Величество требует ареста сочувствующего синдикалистам!"

siamn.13.t:0 "Ответ Праджадипока"
siamn.13.d:0 "Прибыл ответ короля Праджадхипока, в котором содержится резкая критика проекта Луанга Прадитманутама, вплоть до обвинения Прадитманутама в синдикалистстве! Чрезвычайное собрание главных членов Народной партии привело к тому, что партия решила..."
siamn.13.a:0 "...отступить на данный момент."
siamn.13.b:0 "...подать в суд на короля."

siamn.14.t:0 "Внутренняя напряженность"
siamn.14.d:0 "Таван Риттидет, частное лицо, недавно подал иск против короля; обвиняя его во вмешательстве в политические, государственные и экономические дела. Последствия плана Луанга Прадитманутама еще больше разделили кабинет и настроили роялистов и парламентариев друг против друга."
siamn.14.a:0 "Примирение в порядке, кажется."
siamn.14.b:0 "Арестуйте этих синдикалистов!"

siamn.15.t:0 "Дилемма Луанг Фибунсонгкхрама"
siamn.15.d:0 "Политический кризис в настоящее время продолжается и почти достиг точки кипения! Напряженность высока, и ясно, что мы должны предпринять шаги для исправления ситуации. Что нам следует сделать?"
siamn.15.a:0 "Тогда это измена! (сторона парламентариев)"
siamn.15.b:0 "Достоинство Его величества нужно поддерживать! (На стороне роялистов"
siamn.15.c:0 "Попытаться положить конец этой фракционной ссоре."

siamn.16.t:0 "Предверие [SIA.GetAdjective]ской гражданской войны"
siamn.16.prd:0 "Несмотря на заявление главнокомандующего вооруженными силами о своей верности монархии, небольшой мятеж военно-морского флота в Саттахипе и Канчанабури быстро вышел из-под контроля и теперь поверг всю страну в хаос."
siamn.16.ppd:0 "Несмотря на заявление главнокомандующего вооруженными силами о своей верности новому кабинету, небольшой армейский мятеж в Лопбури и Накхонратчасиме быстро вышел из-под контроля и теперь поверг всю страну в хаос."
siamn.16.pra:0 "За нашу страну! (Сторона повстанцев)"
siamn.16.prb:0 "За короля! (Сторона правительства)"
siamn.16.ppa:0 "За нашу страну! (Сторона правительства)"
siamn.16.ppb:0 "За короля! (Сторона повстанцев)"

siamn.17.t:0 "Повстанцы взяли Банкок (ИИ ивент)"
siamn.17.d:0 "Этот ивент не для игроков - пожалуйста сообщите о баге, если он у вас появился"
siamn.17.a:0 "Сдаться (Роялистам)"
siamn.17.b:0 "Сдаться (Парламентариям)"

siamn.18.t:0 "Освобождение банкока"
siamn.18.d:0 "[SIA.GetAdjective] Гражданская война недавно приняла неожиданный оборот к лучшему, так как нашей стороне удалось вернуть Бангкок. Возможно, правительство одумается, наконец, сдастся?"
siamn.18.a:0 "предложить ультиматум."
siamn.18.b:0 "Пойти до конца!"

siamn.19.t:0 "Ответ правительства"
siamn.19.d.yes:0 "В то время как некоторые министры незаконного правительства бежали за границу, остальные выполнили наши требования и быстро сложили оружие."
siamn.19.d.no:0 "В ответ на наш ультиматум мы получили только изрешеченный пулями труп нашего посыльного..."
siamn.19.a:0 "Роялисты вернули себе власть!"
siamn.19.b:0 "Синдикализм поведет нашу нацию!"
siamn.19.c:0 "Эти ублюдки!"

siamn.20.t:0 "Повстанцы-парламентарии сдаются (Сторона ИИ)"
siamn.20.d:0 "Этот ивент не для игроков - пожалуйста сообщите о баге, если он у вас появился"
siamn.20.a:0 "Они сдаются (Роялисты)"

siamn.21.t:0 "Повстанцы-роялисты сдаются (Сторона ИИ)"
siamn.21.d:0 "Этот ивент не для игроков - пожалуйста сообщите о баге, если он у вас появился"
siamn.21.a:0 "Они сдаютс (парламентарии)"

siamn.22.t:0 "Государственный переворот в Луанг Фибунсонгкхрам"
siamn.22.d:0 "По прошествии времени, когда люди приспособились к захвату власти, ситуация в [SIA.GetSIAshortname]е наконец начала стабилизироваться. Наконец пришло время..."
siamn.22.a:0 "...отменить военное положение."
siamn.22.b:0 "...взять власть себе."

siamn.23.t:0 "[GetYear] Всеобщие выборы" #1936
siamn.23.d.syn:0 "После чистки всех палат правительства от консерваторов и роспуска дворянской власти результаты выборов довольно ясны."
siamn.23.d.con:0 "После чистки социалистов во всех палатах правительства, помимо запрета их организаций, результаты выборов довольно ясны."
siamn.23.d.norm:0 "Прогнозы, сделанные в опросах относительно этих выборов, были очень близкими. Однако создается впечатление, что одной стороне удалось получить большинство в парламенте."
siamn.23.a:0 "Либералы вышли победителями!"
siamn.23.b:0 "Победили социалисты!"
siamn.23.c:0 "Консерваторы одержали победу!"

siamn.24.t:0 "Конец [SIA.GetAdjective]ской гражданской войны" # Government
siamn.24.prd:0 "После освобождения наших восточных и южных областей правительственными войсками оставшиеся революционеры решили бежать в Германскую Малайю, где мы должны добиваться экстрадиции. Важнее сначала оплакать потери, понесенные во время войны нашими верноподданными. Состоялись публичные похороны по всей стране, останки наших верных подданных были перенесены по дороге Ратчадамноен в Санам-Луанг, где король Праджадхипок дал нам разрешение устроить публичный погребальный костер на священном месте королевской кремации."
siamn.24.ppd:0 "После подавления большинства сепаратистов и повстанцев мы получили известие, что оставшиеся повстанцы бежали в Юньнань. Неважно, а то, что осталось от мятежной сволочи, мы поймаем позже. Мы должны сначала оплакать потери, понесенные нашими верными людьми, с этой целью место королевской кремации было превращено в общественный костер. Праджадипоку, который в значительной степени не имел отношения к восстанию, было разрешено вернуться в Большой дворец."
siamn.24.a:0 "Да здравствует король!" # Plaek Royalist
siamn.24.b:0 "Да здравствует наша демократия!" # Plaek Parliamentarians

siamn.25.t:0 "Конец [SIA.GetAdjective]ской гражданской войны" # Rebel
siamn.25.prd:0 "После освобождения наших восточных и южных областей правительственными войсками оставшиеся революционеры решили бежать в Германскую Малайю, где мы должны добиваться экстрадиции. Важнее сначала оплакать потери, понесенные во время войны нашими верноподданными. Состоялись публичные похороны по всей стране, останки наших верных подданных были перенесены по дороге Ратчадамноен в Санам-Луанг, где король Праджадхипок дал нам разрешение устроить публичный погребальный костер на священном месте королевской кремации."
siamn.25.ppd:0 "После подавления большинства мятежников мы получили известие, что оставшиеся роялисты бежали в Юньнань вместе с королем. Неважно, потому что мы поймаем то, что осталось от лоялистской мрази, позже. Мы должны сначала оплакать потери, понесенные нашими верными людьми, с этой целью место королевской кремации было превращено в общественный костер."
siamn.25.b:0 "Да здравствует король!" # Plaek Royalist
siamn.25.a:0 "Чайо  Республике!" # Plaek Parliamentarians; Chaiyo = Hurrah in Thai

## Industrial Nationalizaion ##

siamn.26.t:0 "Вопрос о немецких фабриках"
siamn.26.d:0 "Известные немецкие предприятия в [SIA.GetName] в основном связаны с судоходством, лесозаготовкой и железнодорожной отраслью. Крупный заем на хороших условиях от правительства мог бы легко убедить их возобновить свою деятельность, хотя мы могли бы просто захватить и их фабрики. Однако это может означать экономическое самоубийство для [SIA.GetName].какой у нас должен быть подход к сложившейся ситуации?"
siamn.26.a:0 "присвоить средства производства!."
siamn.26.b:0 "Предложите денежную компенсацию."
siamn.26.c:0 "Давайте искать в другом месте..."

siamn.27.t:0 "[SIA.GetSIAshortname] Захватывает наши заводы!"
siamn.27.d.bast:0 "Новое [SIA.GetAdjective]ское правительство начало свою программу «Промышленная национализация», чтобы помочь укрепить свою экономику. Наши фабрики в [SIA.GetName] были незаконно захвачены военной хунтой премьер-министра Плаека Фибунсонгкхрама."
siamn.27.d.comp:0 "Новое [SIA.GetAdjective]ское правительство начало свою программу «Промышленная национализация», чтобы помочь укрепить свою экономику. Наши фабрики в [SIA.GetName] были незаконно захвачены военной хунтой премьер-министра Плаека Фибунсонгхрама. Однако он предложил нам денежную компенсацию за наши потери."
siamn.27.a:0 "Ублюдки!"
siamn.27.b:0 "По крайней мере, они дали нам компенсацию."

siamn.28.t:0 "Вопрос об американских фабриках"
siamn.28.d:0 "Американская автомобильная компания "Форд" имеет свои предприятия в Юго-Восточной Азии здесь, в Аюттайе. Из-за политических и экономических разногласий в Штатах маловероятно, что Соединенные Штаты примут ответные меры, если мы захватим фабрику. Что нам следует сделать?"

siamn.29.t:0 "Вопрос о канадских каучуковых плантациях"
siamn.29.d:0 "Поскольку британцы в Юго-Восточной Азии были вынуждены отступить в Австралазию после британской революции, многие частные каучуковые плантации в Сират-Малаи на некоторое время остались заброшенными их бывшими владельцами. Хотя мы могли бы просто захватить плантации, это расстроило бы австралазийцев, которые являются крупной морской державой в Азиатско-Тихоокеанском регионе и, возможно, союзниками. Что нам следует сделать?"

siamn.30.t:0 "Вопрос о принадлежащих японцам железных рудника"
siamn.30.d:0 "Японцы владеют несколькими железными рудниками в Яла и Накхонситхаммарат, которые используются для доставки основного сырья на их родные острова. Хотя потенциально мы могли бы захватить шахты, но это отдалило бы нас и навсегда испортило бы [SIA.GetAdjective]ско-японские отношения, лишив нас сильного союзника, который мог бы помочь бросить вызов гегемонии Германии в регионе. Что нам следует сделать?"

siamn.31.t:0 "Фибунсонгкрама Критикуют за слабую внешнюю политику"
siamn.31.d:0 "Из-за того, что Национальная схема индустриализации практически не привела к экономическим изменениям, наши оппоненты в СМИ и на политической арене обвиняют нас в слабом и неэффективном руководстве."
siamn.31.a:0 "Черт!"

## Siamese- Burmese War (NatPop) ##

siamn.32.t:0 "Захвачены бирманские агитаторы"
siamn.32.d:0 "Одиннадцать бирманских агитаторов в Морламаенге, одном из городов, где большинство населения составляют моны, недалеко от дельты реки Салуин, были пойманы сегодня за распространением брошюр под лозунгом «Освобождение от [SIA.GetAdjective]ского ига ». Возможно, мы сможем воспользоваться этим событием, чтобы помочь сплотить поддержку нашему режиму и покончить с бирманской угрозой раз и навсегда!"
siamn.32.a:0 "Кто сказал, что мы трусы?"
siamn.32.b:0 "Покажем им, кто в доме хозяин!"
siamn.32.c:0 "Мы не готовы к этому прямо сейчас..."

siamn.33.t:0 "[SIA.GetNameDefCap] Объявил войну!"
siamn.33.d:0 "Плохие новости! Судя по всему, [SIA.GetAdjective]ские поймали одиннадцать «бирманских шпионов», несмотря на то, что они находятся на том, что по праву является нашей территорией. Их армия сейчас продвигается к Янгону. это возмутительно!"
siamn.33.a:0 "К оружию, граждане!"

siamn.34.t:0 "Тавайский договор" # Siamese Wins
siamn.34.d:0 "Декадентские бирманцы в Янгоне разгромлены, а наши силы надежно укрепились в тлеющих остатках их столицы. Сейчас лучшее время требовать уступок от бирманского правительства, победа за нами. Вопрос в том, должны ли мы искать мира или продолжать войну, пока мы навсегда не избавимся от бирманцев?"
siamn.34.a:0 "Мы потребуем Верхний Шан и воссоединим тайцев."
siamn.34.b:0 "Никакого мира с бирманцами, полное завоевание!"

siamn.35.t:0 "[SIA.GetAdjective]ские Требования"
siamn.35.d:0 "[SIA.GetAdjective]ские  dсобаки полностью одолели нас, и мы унижены. Теперь они требуют, чтобы мы сдали штаты Верхнего Шаня. Хотя это суровые условия, было бы разумно подчиниться, чтобы наши соперники в регионе не воспользовались нашей ослабленной ситуацией."
siamn.35.a:0 "У нас нет другого выбора..."
siamn.35.b:0 "Должно быть, они шутят, Каба Ма Кей!"

siamn.36.t:0 "Бирманское правительство отказывается!"
siamn.36.d:0 "Глупые бирманцы отказались от нашего щедрого предложения."
siamn.36.a:0 "Похоже, война должна продолжаться..."

siamn.37.t:0 "Тавайский договор" # Burmese Wins
siamn.37.d:0 "Декадентский [SIA.GetAdjective]ский режим в Бангкоке разгромлен, а наши силы прочно закрепились в тлеющих остатках Чиангмая. Сейчас лучшее время требовать уступок от [SIA.GetAdjective]ского правительства , победа за нами. Вопрос в том, должны ли мы искать мира или продолжать вести войну, пока не избавимся от [SIA.GetAdjective]ск?"
siamn.37.a:0 "Мы вернем нашу законную территорию."
siamn.37.b:0 "Никакого мира с [SIA.GetAdjective]ск, полное завоевание!"

siamn.38.t:0 "Требования Бирмы"
siamn.38.d:0 "Бирманские собаки полностью одолели нас, и мы унижены. Теперь они требуют, чтобы мы сдали штаты Нижний Шан и Морламаенг. Хотя это суровые условия, было бы разумно подчиниться, чтобы наши соперники в регионе не воспользовались нашей ослабленной ситуацией."
siamn.38.a:0 "У нас нет другого выбора..."
siamn.38.b:0 "Должно быть, они шутят, Рао Су Май Тхой!"

siamn.39.t:0 "[SIA.GetAdjective]ское Правительство отказывается!"
siamn.39.d:0 "[SIA.GetAdjective]ские глупцы отказались от наших законных требований."
siamn.39.a:0 "Похоже, война должна продолжаться..."

## Phibunsongkhram's Ratthaniyom Reform, Assassination attempt and its aftermath ##
siamn.40.t:0 "Реализация реформ Раттаниома"
siamn.40.d:0 "Реформы Раттаниома, или «Народного государства», были предложены националистами как средство для достижения конечной цели сильной нации, пользующейся поддержкой тайского народа. Однако это может привести к нежелательным трениям с малайцами, китайцами, монами и камбоджийцами, проживающими в нашей стране."
siamn.40.a:0 "Какая разница? Осуществить реформы."
siamn.40.b:0 "С другой стороны, возможно, это плохая идея ."

siamn.41.t:0 "Измененить название Сиама?"
siamn.41.d:0 "Хотя наша страна была известна как Сиам с поздней эпохи Аюттхая, разведка  в [SIA.GetAdjective]ском обществе  указала, что, поскольку наша нация в основном состоит из тайцев, имеет смысл изменить наше название на Пратет Тай, или Таиланд, чтобы отразить этот факт. Тем не менее, это может вызвать недовольство меньшинств в нашей стране. Что нам следует сделать?"
siamn.41.a:0 "Мы будем нацией тайского народа!"
siamn.41.b:0 "Мы останемся Сиамом!"

siamn.42.t:0 "Закон о единении Тайланда и нового национального гимна"
siamn.42.d:0 "После принятия закона, который официально сделал нас Таиландом, использование Тай Лао, Тай Дам, Тай Даенг, Тай Пуан, Тай Яй, Тай Саям, Тай Хуэан, Тай Лю, Тай Юань и других в Тай Кадай культурная группа теперь известна просто как тайцы. Меньшинства сохранят тайский префикс, поскольку они, согласно закону, также являются тайцами. Национальный гимн также будет изменен, чтобы отразить эту новую реальность, и через тридцать дней будет проведен конкурс, чтобы помочь выбрать новый гимн."
siamn.42.a:0 "Разрешите это!"
siamn.42.b:0 "Лучше не надо."

siamn.43.t:0 "[GetYear]Закон о государственном языке и обязательном образовании"
siamn.43.d:0 "
В целях продвижения нашей политики таификации, или интеграции меньшинств в Таиланд, центральный тайский диалект (бангкокский диалект) теперь объявлен основным языком, а северные тайские и лаосские диалекты запрещены. Новый закон сделает преподавание центрально-тайского диалекта обязательным и негативно повлияет на этнические и религиозные школы, вроде управляемые китайцами школ, католических колледжей Успений и мусульманских школ на юге, если они не согласятся соблюдать новый закон. Конечно, мы также могли бы быть менее строгими в реализации закона или полностью отменить его принятие."
siamn.43.a:0 "Thaification это путь вперед!"
siamn.43.b:0 "Давайте просто продвигать использование бангкокского диалекта."
siamn.43.c:0 "Отменить принятие закона..."

siamn.44.t:0 "Закон об исключении иностранных рабочих"
siamn.44.d:0 "Из-за недавнего притока китайских иммигрантов, избежавших резни и разрушений гражданской войны в Китае, в [SIA.GetName]е мы наблюдаем рост уровня безработицы. Чтобы решить эту проблему, правительство решило объявить некоторые рабочие места недоступными для неквалифицированных иммигрантов и оставить их для наших соотечественников. Однако это окажет негативное влияние на нашу экономику из-за нашей зависимости от китайской рабочей силы."
siamn.44.a:0 "Мы должны сохранить [SIA.GetAdjective]ский! рынок"
siamn.44.b:0 "Нам нужна иностранная рабочая сила; отменить закон!"

siamn.45.t:0 "Завершение реформ Раттаниома"
siamn.45.d:0 "Все основные законы, касающиеся реформ Фибунсонгкхрама Раттаниема, теперь так или иначе успешно реализованы. Теперь мы с нетерпением ждем реакции общественности на новостные реформы."
siamn.45.a:0 "[SIA.GetAdjective]ская нация сильна!"
siamn.45.b:0 "[SIA.GetAdjective]ская нация сильна."
siamn.45.c:0 "По крайней мере, реформы имеют какое-то влияние..."
siamn.45.e:0 "Можно ли назвать это реформой, если ничего не сделано?"

