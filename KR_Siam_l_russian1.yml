SIA_north_road_2_desc:0 "Также известная как дорога Фибунсонгхрам. Мы начнем строительство шоссе 1 от Лопбури до Така."
SIA_north_road_3:0 "Расширение шоссе Вачиравут - Фаза 3"
SIA_north_road_3_desc:0 "Названная Ратчавонг-роуд в честь принца Лампанга, который частично финансирует проект. Мы начнем строительство шоссе 1 от Така до Чианг Рая"
