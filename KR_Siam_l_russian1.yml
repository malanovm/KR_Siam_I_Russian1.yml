SIA_prajadhipokreform:0 "Реформы Праджадипока"
SIA_prajadhipokreform_desc:0 "Продолжающийся экономический кризис предлагает прекрасную возможность для проведения новых реформ, так как старая гвардия и дворянство в нашей стране будут паниковать и готовы поддержать наши инициативы... или они?"
SIA_ratthasapha:0 "Формирование Раттасфа"
SIA_ratthasapha_desc:0 "Для помощи в модернизации [SIA.GetSIAshortname]а мы должны начать реформировать неэффективную бюрократию, которая сформировалась в период абсолютной монархии. Тронный зал Анантасамакхом был признан подходящим местом для нового здания Раттасафа (парламента) и позволит большему количеству людей участвовать в развитии [SIA.GetSIAshortname]а."
SIA_halfleafdemocracy:0 "Полудемократия"
SIA_halfleafdemocracy_desc:0 "Сильная руководящая рука монарха над нацией необходима для того, чтобы противостоять постоянно приближающейся синдикалистской волне. Предоставив больше власти королю и позволив ему назначать премьер-министра, наряду с неприкосновенностью, мы можем гарантировать стабильность в долгосрочной перспективе. Однако это не удовлетворит либералов."
SIA_tourthenation:0 "Путешествие по стране"
SIA_tourthenation_desc:0 "Чтобы лучше узнать о наших подданных и проблемах, с которыми они сталкиваются, а также укрепить их доверие к монархии, король лично совершит поездку по стране."
SIA_royalprojectfoundation:0 "Фонд Королевских проектов"
SIA_royalprojectfoundation_desc:0 "Должна быть создана комиссия, которая будет называться Фондом Королевских проектов, для мониторинга и информирования о проблемах, стоящих перед простыми людьми."
SIA_adevotedmonarchy:0 "Преданная монархия"
SIA_adevotedmonarchy_desc:0 "Тесно сотрудничая с нашими подданными в направлении дальнейшего аграрного развития и развития, нам удалось заручиться поддержкой жителей сельской местности. Это послужит сдерживающим фактором против красного фантома, преследующего наше правительство."
SIA_yellowcoverdossier:0 "Досье с желтой обложкой"
SIA_yellowcoverdossier_desc:0 "Луанг Прадитманутам (Приди Паномьонг) выдвинул несколько социалистических предложений, направленных на решение проблемы неравенства внутри [SIA.GetAdjective]ского общества, до сих пор он пользовался поддержкой крестьян. Дворянство категорически возражает против этого плана. Возможно, сделка с дьяволом может гарантировать безопасность нашей нации от синдикалистской угрозы?"
SIA_nationwidelandreform:0 "Общенациональная земельная реформа"
SIA_nationwidelandreform_desc:0 "Большая часть земли, принадлежащей знати, лежит по всей стране под паром и не служит никакой цели. Мы можем быстро увеличить производительность, передав эти земли неземельному крестьянству. Однако это вызовет раздражение владельцев земли."
SIA_fiveyearplan:0 "Пятилетний план"
SIA_fiveyearplan_desc:0 "Были составлены амбициозные долгосрочные планы промышленного развития и строительства инфраструктуры в сельской местности, что поможет нам стать на пути к тому, чтобы стать сивилайской (цивилизованной) нацией."
SIA_statewelfare:0 "Государственное благосостояние"
SIA_statewelfare_desc:0 "Обеспечивая благосостояние наших граждан за счет государственных средств, мы можем обеспечить, чтобы все [SIA.GetAdjective]ские граждане получили доступ к надлежащему медицинскому обслуживанию, образованию и другой поддержке. Это, однако, произойдет в обмен на высокие налоги, которые оттолкнут капиталистов."
SIA_aliberalsiam:0 "Либеральный [SIA.GetSIAshortname]!"
SIA_aliberalsiam_desc:0 "Саваенг Пиампонгсарн, выпускник Районга, изучавший юриспруденцию, в настоящее время является лидером либерально-прогрессивной фракции в парламенте. Вдохновленный японским стилем демократии эпохи Тайсё, он пообещал принести людям мир и процветание."
SIA_landsofthefree:0 "Земля свободы!"
SIA_landsofthefree_desc:0 "Одержав победу на выборах, одна из первых инициатив Пиампонгсарна состоит в том, чтобы провести политику, которая будет продвигать равные права внутри нации и признавать лаосский, монский, малайский, китайский и камбоджийский народы; вместе с [SIA.GetAdjective]скими коренными жителями."
SIA_newsiamsociety:0 "Новое [SIA.GetAdjective]ское общество"
SIA_newsiamsociety_desc:0 "Дополнительные занятия, посвященные гражданским обязанностям каждого гражданина, были добавлены в национальную учебную программу и теперь являются обязательными, гарантируя, что каждый гражданин может в полной мере и на равной основе участвовать в видении Пьямпонгсарна демократического общества."
SIA_progressivemeasures:0 "Прогрессивные меры"
SIA_progressivemeasures_desc:0 "Прогрессисты приняли меры, которые дают женщинам право голоса, а также требуют, чтобы их заработная плата была равна заработной плате их коллег-мужчин. Регулирование монополий и корпораций с помощью антимонопольного законодательства также осуществляется в целях поощрения равной конкуренции и противодействия монополиям."
SIA_modernsiamesenation:0 "Современная [SIA.GetAdjective]ская нация"
SIA_modernsiamesenation_desc:0 "Наша нация далеко ушла от того, что было когда-то. Мы больше не захолустье девятнадцатого века, а, по сути, модернизированная нация на переднем крае прогресса. Это не значит, что мы остановимся на этом, мы будем постоянно стремиться к лучшему себе и нации. Да здравствует [SIA.GetName]!"
SIA_khana_ratsadon:0 "Государственный переворот Хана Рацадона"
SIA_khana_ratsadon_desc:0 ""...Король правит беспринципно. Страна брошена на произвол судьбы, о чем свидетельствует нынешняя депрессия и лишения... Народная партия не желает захватывать трон, поэтому предлагает королю сохранить пост. Но он должен принять конституцию, чтобы законно управлять страной..."\n- отрывок из Манифеста Хана Рацадона"
SIA_iron_marshal:0 "Железный маршал"
SIA_iron_marshal_desc:0 "Луанг Фибунсонгкхрам, прославившийся во время [SIA.GetAdjective]ской интервенции в Бирму, теперь сталкивается с монументальной задачей — сохранить единство нации и защитить ее от диссидентской угрозы."
SIA_yuwachontaharn:0 "Ювачон Тахарн"
SIA_yuwachontaharn_desc:0 "Ювачон Тахарн (Молодежное ополчение) - это программа подготовки курсантов офицеров запаса, цель которой - улучшить боевые качества новобранцев. Убедившись, что каждый боеспособный мужчина понимает, как правильно владеть и использовать винтовку, мы можем повысить качество нашей армии."
SIA_nationalizationofforeignindustries:0 "Национализация иностранных предприятий"
SIA_nationalizationofforeignindustries_desc:0 "[SIA.GetSIAshortname]у понадобится все, что она может получить, чтобы выстоять самостоятельно в этом вечно неспокойном мире. Мы либо купим все иностранные фабрики в нашей стране, либо, если не останется другого выбора, захватим их силой. Эти фабрики должны быть национализированы и использованы для дальнейшей реализации нашей программы индустриализации."
SIA_ratthaniyomdecrees:0 "Указы Раттаниома"
SIA_ratthaniyomdecrees_desc:0 "Политика Таификации уже начала действовать. Тайский сценарий теперь стандартизирован для использования; Жевание бетеля было запрещено; Центральный тайский язык вводится в школах по всей стране, а китайско-мусульманские школы, которые не подчиняются нашим требованиям, закрываются. Кроме того, продвигается новый национальный гимн для дальнейшего развития новой тайской идентичности."
SIA_reapporachthemonarchy:0 "Возвращение к монархии"
SIA_reapporachthemonarchy_desc:0 "После убийства Луанга Фибунсонгкрама Сарит Танарат сумел быстро взять под свой контроль как вооруженные силы, так и правительство. Чтобы двигаться к своему идеалу Пативат (революции) и установить руководящий принцип «Пхохун». Танарат считает примирение с династией Чакри необходимым, поскольку монархия должна выполнять роль морального руководства."
SIA_buddhisttraditions:0 "Буддийские традиции"
SIA_buddhisttraditions_desc:0 "Продвижение буддизма Тхеравады в качестве национальной религии в целях дальнейшего национального единства должно начаться с установления единого Верховного Патриарха как для сект Маханикай, так и для сект Таммаюттханикай; наряду с меньшинством буддистов Махаяны в стране. Однако это вызовет недовольство мусульман, проживающих на юге."
SIA_creationoftherepublic:0 "Создание республики"
SIA_creationoftherepublic_desc:0 "После убийства Луанга Фибунсонгкрама Фао Шриянонду удалось быстро взять под контроль как вооруженные силы, так и правительство. Считая монархию архаичным пережитком и не любя статус монархии во время правления Фибунсонгкрама, Шриянонд считает, что от старой системы следует отказаться в пользу республики."
SIA_survivorofthecivilwar:0 "Уроки Гражданской войны"
SIA_survivorofthecivilwar_desc:0 "Потери понесенные [SIA.GetSIAshortname]ом в гражданской войне превзошли даже бирманское вторжение в Аюттайю в 1765 г, ясно, что мы должны извлечь уроки из этого беспорядка, если мы хотим развиваться как нация."
SIA_prestigious_senate:0 "Престижный Сенат"
SIA_prestigious_senate_desc:0 "Вуттисафа (Сенат), очень похожий на британскую палату лордов, был введен с намерением позволить королю назначать верных и опытных советников. Это также позволит ему остановить принятие некоторых из наиболее радикальных законопроектов, предложенных элементами в правительстве."
SIA_privycouncilreforms:0 "Реформы Тайного совета"
SIA_privycouncilreforms_desc:0 "Поскольку Верховный Государственный Совет обладает способностью диктовать политику Короля из-за кулис, возможно, нам следует заняться реформированием старого Тайного Совета? Это позволило бы нам привлечь единомышленников для борьбы за влияние против дворянства, потенциально свергнув их с престола как истинную силу в нашей стране."
SIA_empowerthenobility:0 "Расширение власти дворянства"
SIA_empowerthenobility_desc:0 "Модернизировав устаревшую дворянскую систему в систему, основанную на идеалах меритократии, а не просто упразднив ее, мы сможем осуществить нашу мечту о создании более эффективной бюрократической системы."
SIA_fathergovernschildren:0 "Отец управляет детьми"
SIA_fathergovernschildren_desc:0 "Мы вернемся к эпохе Сукотаи, правлению доброжелательного короля Рамкамхенга Великого, позволив нашим подданным высказывать свои вопросы непосредственно Тайному совету. Это будет иметь дополнительный бонус в виде помощи в решении нескольких вопросов гораздо более эффективным способом."
SIA_reconstruction:0 "Восстать из пепла"
SIA_reconstruction_desc:0 "Мы должны осуществить широкую и масштабную программу строительства, чтобы восстановить не только саму нацию, но и дух нашего народа. Мы чтим жертвы, принесенные нашими союзниками и всеми теми, кто сплотился вокруг нас в самый мрачный час."
SIA_amnesty:0 "Выдача амнистий"
SIA_amnesty_desc:0 "Из жестокости гражданской войны мы увидели, что нам необходимо объединить людей, чтобы провести нацию через этот период бедствий. Поэтому мы решили объявить амнистию воевавшим против нас офицерам. Хотя это может привести к некоторым беспорядкам, эти офицеры-предатели продолжают оставаться важными для нас, поэтому их помощь необходима."
SIA_the_great_purge:0 "Военные чистки"
SIA_the_great_purge_desc:0 "Бурные потрясения гражданской войны научили нас тому, что предатели стоят за каждым углом и должны быть искоренены, так мы избавимся от всех офицеров, воевавших против нас. Хотя это негативно повлияет на нашу оперативную способность, их смерть позволит нам консолидировать власть в долгосрочной перспективе."
SIA_military_royalty:0 "Обеспечение лояльности"
SIA_military_royalty_desc:0 "Чтобы избежать возможности восстания вооруженных сил, мы должны обеспечить, чтобы уцелевшие вооруженные силы были лояльны как правительству, так и народу, а не подрывным чужакам и революционерам."
SIA_people_assembly:0 "Народное собрание"
SIA_people_assembly_desc:0 "Как может быть, что в двадцатом веке наша нация остается феодальной? Вдохновленные героическими революционерами Франции прошлого и настоящего, мы создадим новое правительство, которое искоренит аристократию в пользу пролетариата и крестьян."
SIA_faith_in_the_star:0 "Наша вера в звезду"
SIA_faith_in_the_star_desc:0 "Чтобы наша революция действительно принесла плоды, мы должны распространять нашу доктрину среди масс и нести им надежду и уверенность в светлом будущем. Красная звезда должна ярко сиять и помочь им пройти через эти мрачные времена."
SIA_new_order_rise:0 "Новый [SIA.GetAdjective]ский порядок"
SIA_new_order_rise_desc:0 "Военизированная группа Кратинг Дэнг (Красные гауры) была создана правительством, чтобы искоренить оставшуюся оппозицию капиталистов и дворян. Как только мы избавимся от них, мы, безусловно, сможем перейти на более мирные пути."
SIA_arunothai:0 "Арунотай"
SIA_arunothai_desc:0 "Чтобы обеспечить защиту нового строя, мы должны пожертвовать всем, что в наших силах, мы не можем обещать народу ничего, кроме крови, тяжелого труда, слез и пота. Красный рассвет обеспечит и тепло, и единство, уничтожив любых капиталистов, которые посмеют попытаться дестабилизировать нашу славную нацию!"

### Government Reform Path ###
SIA_governmentalreform:0 "Правительственная реформа"
SIA_governmentalreform_desc:0 "В нынешнем виде нынешняя бюрократическая система слишком велика, особенно если учесть размер [SIA.GetSIAshortname]а. Это не только делает его неэффективным, но и продолжает истощать большую часть нашего бюджета с годами. Проведение реформ должно быть главным приоритетом."
SIA_juridicialreform:0 "Судебная реформа"
SIA_juridicialreform_desc:0 "Хотя архаичные законы эпохи Аюттхая больше не действуют, мы должны восстановить права юрисдикции, которые мы потеряли после ратификации Договора Боуринга, чтобы повысить наш престиж во всем мире. Тем самым мы сделаем нашу судебную систему намного эффективнее."
SIA_centralizedpolicecommand:0 "Централизованное полицейское управление"
SIA_centralizedpolicecommand_desc:0 "После Вельткрига наше полицейское управление было парализовано, поскольку оно состоит из смеси немецких, итальянских и американских сотрудников. Постепенно заменяя их [SIA.GetAdjective]скими выпускниками и объединяя городское и региональное полицейское управление, мы можем обеспечить большую эффективность наших полицейских сил."
SIA_SDSI:0 "[SIA.GetSIAintAgencyName]"
SIA_SDSI_desc:0 "The '[SIA.GetSIAshortname] Департамент секретной разведки (также известный как диаграмма Samnak Khaokrong Haeng) должен обеспечивать поддержание стабильности по всей стране, обрабатывая и отслеживая как внутреннюю, так и внешнюю разведку."
SIA_nationalcurriculumact:0 "Закон о национальной учебной программе"
SIA_nationalcurriculumact_desc:0 "В то время как Рама V и Рама VI приняли законы в пользу предоставления образования в [SIA.GetSIAshortname]е, мы должны начать уделять внимание качеству этого образования. Начальное образование теперь должно быть продлено до шести лет, а образование должно стать обязательным до уровня 12. Вредоносные материалы, такие как синдикалистская или сепаратистская пропаганда, также должны тщательно отслеживатьсяd."
SIA_regionaluniversities:0 "Создание региональных университетов"
SIA_regionaluniversities_desc:0 "Чтобы поддержать нашу нацию, мы должны сначала создать сильную образовательную базу. Благодаря созданию региональных университетов в Чианмае, Хонкаене и Хатъяе (Сонгкхла) высшее образование станет более доступным для людей, живущих далеко от Бангкока."
SIA_kingmongkutinstitute:0 "Технологический институт короля Монгкута"
SIA_kingmongkutinstitute_desc:0 "Названный в честь [SIA.GetAdjective]ского короля, который был известен своими монументальными научными подвигами, этот специализированный исследовательский центр значительно расширит наши исследовательские возможности, а также привлечет лучшие умы, которые может предложить [SIA.GetSIAshortname]."

### Economic Path ###
SIA_intialeconomictsabilisation:0 "Начальная экономическая стабилизация"
SIA_intialeconomictsabilisation_desc:0 "Сразу после экономического кризиса, получившего название «Черный понедельник», стало ясно, что в нашей экономике много недостатков и что мы должны предпринять шаги для исправления ситуации."
SIA_kickstartlocalbusiness:0 "Оживление местного бизнеса"
SIA_kickstartlocalbusiness_desc:0 "Предоставляя местным предприятиям государственные кредиты или помогая им во всем, что им может понадобиться, мы можем обеспечить, чтобы экономическая деятельность в нашей стране происходила не только в национальном, но и в местном масштабе."
SIA_bailoutsiamcement:0 "Спасение [SIA.GetSIAcementcorp]"
SIA_bailoutsiamcement_desc:0 "Предоставляя финансовую помощь [SIA.GetSIAcementcorp], крупнейшей компании по производству цемента и строительных материалов в [SIA.GetName]е, мы можем гарантировать, что компания останется на плаву и избежит дальнейших негативных последствий для нашей экономики."
SIA_chiangmaioil:0 "Открытие нефти в Чиангмае"
SIA_chiangmaioil_desc:0 "Сырая нефть была впервые обнаружена в районе Фанг, в частности в Чиангмае, в 1921 году, но никогда не эксплуатировалась должным образом. Текущий экономический кризис поднял цены до рекордного уровня, и любая нестабильность в регионе может отрезать нас от наших импортных источников в Палембанге. Становление более самостоятельным может также помочь улучшить нашу индустриализацию."
SIA_thaioilcorp:0 "[SIA.GetAdjective]ская нефтяная корпорация"
SIA_thaioilcorp_desc:0 "Инвестируя в создание центральной нефтяной компании, мы можем обеспечить лучшее управление нефтью в нашей стране и более эффективную разведку и бурение скважин."
SIA_rayonrefineries:0 "Нефтеперерабатывающие заводы Районга"
SIA_rayonrefineries_desc:0 "Бывшее «Департамент закупок топлива» в Министерстве обороны, недавно созданное государственное предприятие обеспечит лучшее управление нефтью в нашей стране и более эффективную переработку того, что мы бурим."
SIA_newconstructionmethod:0 "Новые методы строительства"
SIA_newconstructionmethod_desc:0 "Применяя новые методы строительства, мы можем добиваться постепенной индустриализации и экономического развития [SIA.GetName]а."
SIA_contractswithchaiseri:0 "Контракты с Чайсери"
SIA_contractswithchaiseri_desc:0 "Основанная как компания по производству запчастей для гражданских грузовиков, Чайсери получила некоторое представление о производстве тяжелой техники и хочет, чтобы мы профинансировали их проект броневика в качестве испытательного стенда для будущих боевых машин."
SIA_rubberplantations:0 "Южные каучуковые плантации"
SIA_rubberplantations_desc:0 "Эксплуатация каучуковых плантаций на юге должна считаться жизненно важной национальной отраслью в наши дни и может помочь нам стимулировать торговлю, поскольку страны во всем мире ищут источники за пределами Сингапура."
SIA_thairungcars:0 "[SIA.GetAdjective]ские автомобили Тайрунг"
SIA_thairungcars_desc:0 "Инвестируя в новые модели автомобилей, мы можем продвигать личную мобильность и разрабатывать автомобили для использования в военных целях."
SIA_prototypetankdesign:0 "Прототип танка"
SIA_prototypetankdesign_desc:0 "Мы должны собрать вместе все блестящие военные умы, которыми обладает [SIA.GetSIAshortname], и ​​профинансировать создание прототипа танка, восходящего к прототипу, построенному во времена правления Рамы VI, чтобы помочь стимулировать нашу военную промышленность, а также получить преимущество перед любым потенциальные враги."
SIA_petrochemicaldepartment:0 "Нефтехимический отдел"
SIA_petrochemicaldepartment_desc:0 "Создавая новый орган по добыче угля, нефти, лигнита и гудрона, мы можем обеспечить более эффективное управление процессом очистки и переработки нефти."
SIA_sahaviriyasteeldeal:0 "Сделка с Сахавирия Стил"
SIA_sahaviriyasteeldeal_desc:0 "Заключив сделку с Сахавирия Стил, мы сможем лучше управлять производством стали в нашей стране и получить больший контроль над тем, что и куда идет, а также защититься от иностранного проникновения. Это также поможет в усилиях по созданию рабочих мест."
SIA_nakhonsiwolfram:0 "Вольфрамовые рудники в Накхонситхаммарат"
SIA_nakhonsiwolfram_desc:0 "Вольфрам — невероятно важный ресурс, который позволяет производить современную электронику и создавать новые промышленные инструменты."
SIA_kanchanaburiironreservoir:0 "Использовать железный резервуар Канчанабури"
SIA_kanchanaburiironreservoir_desc:0 "Эксплуатация «железного резервуара» в Канчанабури обеспечит жизненно важный источник железа для стратегических интересов страны и поможет стимулировать рост отечественной стали."
SIA_expandloeimines:0 "Расширить железные рудники Лоэй"
SIA_expandloeimines_desc:0 "Расширение железных рудников в Лоэе должно стать главным приоритетом, поскольку добыча железной руды и стали жизненно важна для современной экономики. Кроме того, это поможет снизить безработицу и сохранить работу людей."
SIA_tigereconomy:0 "Экономика "Тигриного клуба""
SIA_tigereconomy_desc:0 "Благодаря нашей политике экономического возрождения за счет инвестиций в ключевые отрасли, наряду с новыми методами исследований, нам удалось значительно увеличить благосостояние нашего народа и нации."

### Agricultural Path ###
SIA_agriculuralmechanisation:0 "Сельскохозяйственная механизация"
SIA_agriculuralmechanisation_desc:0 "Рисовые поля занимают более половины пахотных земель в [SIA.GetName]е, но в основном это крестьяне, обрабатывающие небольшие участки и производящие небольшое количество риса. Предоставляя дешевые ссуды под низкие проценты для покупки тракторов и современного оборудования, мы можем освободить некоторых из этих фермеров от рисовых полей и вместо этого отправить их на фабрики без ущерба для урожайности."
SIA_agrarianscoop:0 "Сельскохозяйственные кооперативы"
SIA_agrarianscoop_desc:0 "Хотя первый [SIA.GetAdjective]ский кооператив был создан еще в 1916 году, сами кооперативы пока не являются обычным явлением в сельских общинах. Убедив фермеров, выращивающих рис, объединить свои сбережения и объединиться в кооперативы, у них будет достаточно денег, чтобы купить крайне необходимое сельскохозяйственное оборудование в эти трудные времена, и получить большую переговорную позицию против торговцев рисом."
SIA_communalapproach:0 "Общий подход"
SIA_communalapproach_desc:0 "Рис занимает центральное место в [SIA.GetAdjective]ском обществе. Наши фермеры долгое время сопротивлялись вмешательству правительства и использовали эгалитарные методы, обмениваясь рабочей силой с другими фермерами для удовлетворения своих потребностей. Сосредоточив внимание на этих аспектах [SIA.GetAdjective]ского общества и поощряя дальнейшее сотрудничество сообщества, мы можем построить лучшую страну, защищаясь от аристократов и землевладельцев."
SIA_newfarmingtheory:0 "Инициатива модельной фермы"
SIA_newfarmingtheory_desc:0 "Создавая «образцовые фермы» по всей стране, где фермеры, выращивающие рис, могут изучать новые методы ведения сельского хозяйства и диверсификацию сельскохозяйственных культур, фермеры могут улучшить использование своих земель и, таким образом, значительно увеличить объем производства."
SIA_selfsufficiencyeconomics:0 "Экономическая самодостаточность"
SIA_selfsufficiencyeconomics_desc:0 "Наши планы по увеличению выращивания риса до сих пор работали невероятно хорошо, и имеется головокружительное количество сельскохозяйственных излишков. Теперь мы можем полностью сосредоточиться на нашем плане индустриализации."
SIA_exportrice:0 "Экспортно-ориентированное производство риса"
SIA_exportrice_desc:0 "Рис занимает центральное место в [SIA.GetAdjective]ском обществе. Производство риса обычно не превышает того, что нужно фермеру для выживания, поэтому прибыль остается очень небольшой. При необходимости мы можем сотрудничать с крупными торговцами рисом и мельницами, чтобы обеспечить рыночное давление для увеличения производства, или мы можем просто обязать фермеров производить больше, увеличив налог на рис."
SIA_ricesubsidyscheme:0 "Схема субсидирования риса"
SIA_ricesubsidyscheme_desc:0 "Создавая стимулы для тех фермеров, которые добились значительного увеличения производства риса, и позволяя крестьянам владеть землей, которую они расчистили для сельскохозяйственных целей, мы можем обеспечить простые рыночные стимулы для обработки большего количества земли и повышения урожайности."
SIA_worldgranary:0 "Зернохранилище мира"
SIA_worldgranary_desc:0 "Сейчас мы являемся одним из крупнейших экспортеров риса в мире, даже если крестьянство чувствует себя немного эксплуатируемым."

### Transportation Path ###
SIA_nationalhighway:0 "Национальная дорожная комиссия"
SIA_nationalhighway_desc:0 "Расширение трассы 3 (Дорога Сукхумвит: Бангкок — Районг) и трассы 1 (Дорога Вачиравут: Бангкок — Лопбури) рассматривается правительством уже некоторое время — с созданием Национальной дорожной комиссии, возможно, дела пойдут более гладко."
SIA_railwaygauge:0 "Стандартизация железнодорожной колеи"
SIA_railwaygauge_desc:0 "Из-за различных стандартов иностранных государств и добывающего назначения [SIA.GetName]ских  железных дорогнаш подвижной состав отличается от провинции к провинции. Начав долгосрочный проект по стандартизации железных дорог, мы сможем упростить соединение наших городов в будущем."
SIA_isanrailway:0 "Расширение железной дороги Исан"
SIA_isanrailway_desc:0 "Будучи крупнейшим отдельным регионом [SIA.GetAdjective]ской нации и ключевой зоной между нашими камбоджийскими и лаосскими провинциями, транспортное сообщение Исана представляет жизненно важный национальный интерес."
