SIA_bloated_bureaucracy_plebs_purged:0 "Реорганизация бюрократии"
SIA_bloated_bureaucracy_plebs_purged_desc:0 "Наш раздутый и перетяжеленный бюрократический аппарат прошел через ряд строгих мер, направленных на сокращение служащих на низких должностях, и стал горазо эффективнее."
