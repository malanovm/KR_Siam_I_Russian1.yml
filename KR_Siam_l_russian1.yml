siamn.59.t:0 "Национальный день"
siamn.59.d:0 "Сегодня, все в [SIA.GetNameDefCap] празднуют день, когда нам удалось заполучить власть у коррумпированного меньшенства и принять первую конституцию, первый шаг в становлении современным государсвом. Мы всегда будем хранить шесть заветов, оглашенных в Манифесте Хана Ратсадона': Независимость, общественная безопасность, экономическое процветание, равенство, свобода и просвещение."
siamn.59.a:0 "И мы будем!!"

siamn.60.t:0 "Первый трактор в Аюттайе" # Ripping off VicII
siamn.60.d:0 "Мама, мама! Дядя Дэнг купил новую машину! Она может пахать, тянуть, рвать, двигаться и на не можно ездить! Он говорит, что это называется «Рот-Тай»!\n\nПоявление трактора, или, как его теперь называют фермеры, «Стального буйвола» в Аюттхая, привело к революции в местном сельском хозяйстве, когда производительность труда увеличилась в невообразимых масштабах всего лишь поколение назад. Воистину, блага промышленности хороши для [SIA.GetSIAshortname]а."
siamn.60.a:0 "Кхун Пхра Чуай!"

siamn.61.t:0 "За картиной"
siamn.61.d:0 ""За картиной" - это [SIA.GetAdjective]ский романтический роман Кулапа Сайпрадита, написанный под псевдонимом «Шри Бурапха». В нем рассказывается история Нопфона, [SIA.GetAdjective]ского студента простого происхождения, обучающегося в Японии, который встречает и развивает отношения с аристократической дамой Мом Раджавонгсе Кирати, недавно вышедшей замуж за знакомого семьи. события происходят  после сиамской революции, чтобы подчеркнуть контраст между обоими персонажами, Нопфон и Кирати проникаются друг к другу романтическими чувствами, которые они не могут признать; что приводит к напряженности, поскольку персонажи сталкиваются с конфликтом между своими чувствами и семейными обязанностями."
siamn.61.a:0 "Хорошо написанный роман."

siamn.62.t:0 "Открытие исправительного центра Тарутао"
siamn.62.d:0 "После 6 месяцев строительства на остров прибыла первая партия политзаключенных. Будем надеяться, что больше мы их не увидим."
siamn.62.a:0 "В Тарутао им и дорога!"

siamn.63.t:0 "Пираты Тарутао"
siamn.63.d:0 "Будучи отрезанными от материка и предоставленными самим себе, как заключенные, так и сотрудники пенитенциарной системы исправительного центра Тарутао прибегли к морскому пиратству в Малаккском проливе, чтобы выжить. После нескольких успешных попыток рейда ближайший гарнизон Кайзерлихмарин из Пенанга сумел усмирить остров и предлагает выдать нам этих заключенных, рассчитывая, что мы выплатим компенсацию за ущерб, причиненный нашими людьми..."
siamn.63.a:0 "Передайте наши "комплименты" немцам."
siamn.63.b:0 "Да кого они вообще волнуют?"

siamn.64.t:0 "Закат в Чао Прайя"
siamn.64.d:0 "Еще один бестселлер, написанный "Томайанти". "Ху-Гаам" — это трагическая история любви между [SIA.GetAdjective]ской девушкой Ангсумалин, членом Пак Сахачип под псевдонимом Пичит На Сукотай, и немецким капитаном по имени Карл фон Штаффенер, скромным немецким аристократом на службе в Кайзерлихе марин в Немецкой Восточной Азии в Сингапурфлотте Комманд Kommand.\n\nИстория обостряется во время восстаний Тамронгнавасават и в Индокитае, где происходит их роковая встреча и отъезд, с кульминацией во время неожиданного государственного переворота, совершенного Фином Чунхаваном в 1942 году."
siamn.64.a:0 "Так вот откуда пошло увлечение «Адальейдой»..."

siamn.65.t:0 "[SIA.GetAdjective]ско-английский словарь Сора Сеттабута"
siamn.65.d:0 "Составленый Сором Сеттабутом (ранее Луанг Махаситивохарн), который является одним из политических заключенных в Тарутао, с рукописью, которую его мать прижимала к себе во время посещения тюрьмы. Основан на его времени, когда он был студентом Королевской школы в Великобритании, его версия «Патанукрома» считается среди специалистов в области образования наиболее всеобъемлющей [SIA.GetAdjective]ско-английским словарем, когда либо написаным."
siamn.65.a:0 "Как жаль, что он был диссидентом."

